<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swim Training Dashboard</title>
    <!-- Meta tags for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body>
    <header>
        <h1>Swim Training Dashboard</h1>
    </header>
    <main>
        <!-- Overview Section -->
        <section id="overview">
            <h2>Overview</h2>
            <div class="metrics">
                <div class="metric" id="total-distance"></div>
                <div class="metric" id="total-time"></div>
                <div class="metric" id="average-pace"></div>
                <div class="metric" id="total-calories"></div>
                <div class="metric" id="number-of-sessions"></div>
            </div>
        </section>

        <!-- Distance and Time Trends -->
        <section id="distance-time-trends">
            <h2>Distance and Time Trends</h2>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="distanceChart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>
        </section>


        <!-- Add more sections as needed -->
    </main>
    <!-- External JS -->
    <script src="dashscript.js"></script>
</body>
</html>
