<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Swim Speed Calculator</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <meta name="description" content="Calculate your Critical Swim Speed from 200m and 400m time trial results.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: #343A40;
        }

        .time-inputs {
            display: flex;
            gap: 10px;
        }

        .time-inputs input {
            flex: 1;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Swim Calculator</a></li>
            <li><a href="css.html">CSS Calculator</a></li>
            <li><a href="dash.html">Dashboard</a></li>
            <li><a href="pools.html">Pool Finder</a></li>
            <li><a href="stravafeed.html">Swim Feed</a></li>
            <li><a href="swim-plan-generator.html">AI Swim Plan</a></li>
            <li><a href="cyclecommute.html">Cycle Commute</a></li>
        </ul>
    </nav>

    <div class="calculator-container">
        <h1>CSS Swim Speed Calculator</h1>
        <div class="form-group">
            <label>200m Time</label>
            <div class="time-inputs">
                <input type="number" id="time200-mins" min="0" placeholder="Minutes">
                <input type="number" id="time200-secs" min="0" max="59" placeholder="Seconds">
            </div>
        </div>
        <div class="form-group">
            <label>400m Time</label>
            <div class="time-inputs">
                <input type="number" id="time400-mins" min="0" placeholder="Minutes">
                <input type="number" id="time400-secs" min="0" max="59" placeholder="Seconds">
            </div>
        </div>
        <button onclick="calculateCSS()">Calculate CSS</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.top-nav ul');
            navMenu.classList.toggle('expanded');
        }

        function calculateCSS() {
            const mins200 = parseInt(document.getElementById('time200-mins').value) || 0;
            const secs200 = parseInt(document.getElementById('time200-secs').value) || 0;
            const mins400 = parseInt(document.getElementById('time400-mins').value) || 0;
            const secs400 = parseInt(document.getElementById('time400-secs').value) || 0;

            const time200 = (mins200 * 60) + secs200;
            const time400 = (mins400 * 60) + secs400;

            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('result');
            errorEl.textContent = '';
            resultEl.textContent = '';

            if (!time200 || !time400) {
                errorEl.textContent = 'Please enter both times.';
                return;
            }

            if (time400 <= time200) {
                errorEl.textContent = '400m time must be greater than 200m time.';
                return;
            }

            const cssSpeed = (400 - 200) / (time400 - time200);
            const cssPer100mTotal = 100 / cssSpeed;
            const cssMins = Math.floor(cssPer100mTotal / 60);
            const cssSecs = Math.round(cssPer100mTotal % 60);

            resultEl.textContent = `Critical Swim Speed: ${cssMins}:${cssSecs.toString().padStart(2, '0')} per 100m`;
        }
    </script>
</body>
</html>
