<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Swim Speed Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .calculator-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>CSS Swim Speed Calculator</h1>
        <div class="form-group">
            <label for="time200">200m Time (seconds)</label>
            <input type="number" id="time200" min="0" placeholder="Enter time for 200m">
        </div>
        <div class="form-group">
            <label for="time400">400m Time (seconds)</label>
            <input type="number" id="time400" min="0" placeholder="Enter time for 400m">
        </div>
        <button onclick="calculateCSS()">Calculate CSS</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCSS() {
            const time200 = parseFloat(document.getElementById('time200').value);
            const time400 = parseFloat(document.getElementById('time400').value);

            if (!time200 || !time400 || time400 <= time200) {
                alert("Please enter valid times where 400m time is greater than 200m time.");
                return;
            }

            const cssSpeed = (400 - 200) / (time400 - time200); // m/s
            const cssPer100m = (100 / cssSpeed).toFixed(2); // sec per 100m

            document.getElementById('result').textContent = `Critical Swim Speed: ${cssPer100m} sec per 100m`;
        }
    </script>
</body>
</html>
