<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swim Feed</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing styles */
        /* ... */

        /* New styles for swim plan */
        .personalized-swim-plan {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .personalized-swim-plan h2 {
            font-size: 20px;
            color: #007BFF;
        }

        .personalized-swim-plan ul {
            list-style-type: none;
            padding-left: 0;
        }

        .personalized-swim-plan li {
            margin-bottom: 10px;
        }

        .personalized-swim-plan li strong {
            color: #212529;
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <!-- Existing navbar content -->
    </nav>

    <div class="container">
        <h1>My Swim Feed</h1>

        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>

        <div id="swim-feed" class="feed-container">Loading swims...</div>

        <!-- New Personalized Swim Plan Section -->
        <div class="personalized-swim-plan">
            <h2>Personalized Swim Plan</h2>
            <div id="swim-plan-content">Loading swim plan...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function fetchSwims() {
            fetch('/.netlify/functions/get-swims')
                .then(response => response.json())
                .then(data => {
                    // Existing swim feed logic
                    renderSwims(data);
                    fetchSwimPlan();
                })
                .catch(error => {
                    console.error('Error fetching swims:', error);
                });
        }

        function fetchSwimPlan() {
            fetch('/.netlify/functions/get-swim-plan2')
                .then(response => response.json())
                .then(data => {
                    const swimPlanContent = document.getElementById('swim-plan-content');
                    if (data.error) {
                        swimPlanContent.textContent = data.error;
                        return;
                    }

                    swimPlanContent.innerHTML = `
                        <h3>Plan for your most recent swim: ${data.name}</h3>
                        <ul>
                            ${data.plan.map(session => `<li><strong>${session.type}:</strong> ${session.details}</li>`).join('')}
                        </ul>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching swim plan:', error);
                    document.getElementById('swim-plan-content').textContent = 'Failed to load swim plan.';
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSwims();
        });
    </script>
</body>
</html>
