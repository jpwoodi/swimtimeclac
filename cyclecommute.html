<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Commute Dashboard</title>
  <link rel="icon" href="images/swimming_favicon.ico">
  <meta name="description" content="Track your cycle commute data with distance, speed, and savings charts.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1508973372-bd987c1ea9a5');
      background-size: cover;
      background-position: center;
      color: #212529;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .container {
      background: rgba(255,255,255,0.96);
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }

    button {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 16px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background: #218838; }

    .chart-section {
      margin-bottom: 40px;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
    }

    #savings-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 15px;
    }

    /* Commute List Table */
    .commute-list {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .commute-list h2 {
      color: #28a745;
      margin-bottom: 10px;
      text-align: center;
    }

    #commute-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #commute-table th, #commute-table td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #commute-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      text-align: left;
    }

    #commute-table tr:hover {
      background-color: #f2f2f2;
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-tag.normal {
      background-color: #28a745;
    }

    .status-tag.split {
      background-color: #ff9800;
    }

    @media (max-width: 768px) {
      .chart-container {
        height: 250px;
      }
      #commute-table {
        font-size: 12px;
      }
    }
  </style>
</head>
