<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Commute Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1508973372-bd987c1ea9a5');
      background-size: cover;
      background-position: center;
      color: #212529;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .container {
      background: rgba(255,255,255,0.96);
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }

    button {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 16px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background: #218838; }

    .chart-section {
      margin-bottom: 40px;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
    }

    #savings-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 15px;
    }

    /* Commute List Table */
    .commute-list {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .commute-list h2 {
      color: #28a745;
      margin-bottom: 10px;
      text-align: center;
    }

    #commute-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #commute-table th, #commute-table td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #commute-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      text-align: left;
    }

    #commute-table tr:hover {
      background-color: #f2f2f2;
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-tag.normal {
      background-color: #28a745;
    }

    .status-tag.split {
      background-color: #ff9800;
    }

    @media (max-width: 768px) {
      .chart-container {
        height: 250px;
      }
      #commute-table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš² My Cycle Commutes</h1>

    <button id="refresh-btn">ðŸ”„ Refresh from Strava</button>

    <div id="savings-info"></div>

    <!-- CHARTS -->
    <section class="chart-section">
      <h2 style="text-align:center;">Monthly Distance</h2>
      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>

      <h2 style="text-align:center;">Departure Times (Leave Home / Leave Work)</h2>
      <div class="chart-container">
        <canvas id="departureChart"></canvas>
      </div>
    </section>

    <!-- COMMUTE TABLE -->
    <section class="commute-list">
      <h2>All Commutes</h2>
      <table id="commute-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Distance (km)</th>
            <th>Duration</th>
            <th>Avg Speed (km/h)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tubeFare = 3.40;
    const co2PerKm = 0.120;
    let chartInstance = null;
    let departureChartInstance = null;

    function fetchRides(forceRefresh = false) {
      const url = '/.netlify/functions/get-rides' + (forceRefresh ? '?refresh=true' : '');
      fetch(url)
        .then(res => res.json())
        .then(rides => {
          if (rides.error) {
            document.getElementById('commute-table').innerHTML = '<tr><td colspan="6">Error loading rides.</td></tr>';
            return;
          }

          rides.sort((a, b) => new Date(b.start_date_local) - new Date(a.start_date_local));

          const { fares, splitRides } = tagSplitRides(rides);
          const monthlyData = processMonthlyData(rides);
          renderMonthlyChart(monthlyData);
          renderDepartureChart(rides);

          const totalDistance = monthlyData.data.reduce((a, b) => a + b, 0);
          const savings = (fares * tubeFare).toFixed(2);
          const co2Saved = (totalDistance * co2PerKm).toFixed(1);

          document.getElementById('savings-info').innerHTML = `
            <p><strong>${rides.length}</strong> commute rides, totalling <strong>${totalDistance.toFixed(1)} km</strong>.</p>
            <p><strong>${fares}</strong> Tube fares saved â‰ˆ <strong>Â£${savings}</strong> â€¢ COâ‚‚ saved â‰ˆ <strong>${co2Saved} kg</strong></p>
          `;

          renderCommuteList(rides, splitRides);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('commute-table').innerHTML = '<tr><td colspan="6">Error fetching data.</td></tr>';
        });
    }

    // Tag rides that fall within merge window
    function tagSplitRides(rides, mergeHours = 2) {
      const sorted = [...rides].sort((a, b) => new Date(a.start_date_local) - new Date(b.start_date_local));
      const windowMs = mergeHours * 60 * 60 * 1000;
      let fares = 0;
      let lastFareTime = null;
      const splitRides = new Set();

      sorted.forEach(ride => {
        const rideTime = new Date(ride.start_date_local).getTime();
        if (!lastFareTime || (rideTime - lastFareTime) > windowMs) {
          fares++;
          lastFareTime = rideTime;
        } else {
          splitRides.add(ride.id);
        }
      });

      return { fares, splitRides };
    }

    // Monthly totals
    function processMonthlyData(rides) {
      const monthly = {};
      rides.forEach(r => {
        const d = new Date(r.start_date_local);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        monthly[key] = (monthly[key] || 0) + r.distance / 1000;
      });

      const labels = [];
      const values = [];
      const now = new Date();
      for (let i = 11; i >= 0; i--) {
        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        labels.push(d.toLocaleString('default', { month: 'short', year: 'numeric' }));
        values.push(parseFloat((monthly[key] || 0).toFixed(1)));
      }
      return { labels, data: values };
    }

    // Monthly Chart
    function renderMonthlyChart(monthlyData) {
      const ctx = document.getElementById('monthlyChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthlyData.labels,
          datasets: [{
            label: 'Monthly Commute Distance (km)',
            data: monthlyData.data,
            backgroundColor: 'rgba(40, 167, 69, 0.6)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Month' } },
            y: { title: { display: true, text: 'Distance (km)' }, beginAtZero: true }
          }
        }
      });
    }

    // Departure Time Chart
    function processDepartureTimes(rides) {
      const homeTimes = [];
      const workTimes = [];

      rides.forEach(r => {
        const date = new Date(r.start_date_local);
        const hour = date.getHours();
        const minute = date.getMinutes();
        const timeInMinutes = hour * 60 + minute;
        const label = date.toLocaleDateString('en-GB', { month: 'short', day: 'numeric' });

        if (hour < 12) {
          homeTimes.push({ x: label, y: timeInMinutes });
        } else {
          workTimes.push({ x: label, y: timeInMinutes });
        }
      });

      return { homeTimes, workTimes };
    }

    function renderDepartureChart(rides) {
      const { homeTimes, workTimes } = processDepartureTimes(rides);
      const ctx = document.getElementById('departureChart').getContext('2d');
      if (departureChartInstance) departureChartInstance.destroy();

      departureChartInstance = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [
            {
              label: 'Leave Home (AM)',
              data: homeTimes,
              borderColor: 'rgba(40,167,69,0.8)',
              backgroundColor: 'rgba(40,167,69,0.6)',
              pointRadius: 4
            },
            {
              label: 'Leave Work (PM)',
              data: workTimes,
              borderColor: 'rgba(54,162,235,0.8)',
              backgroundColor: 'rgba(54,162,235,0.6)',
              pointRadius: 4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'Date' },
              ticks: { maxRotation: 0, autoSkip: true }
            },
            y: {
              title: { display: true, text: 'Time of Day' },
              min: 240,
              max: 1320,
              ticks: {
                stepSize: 60,
                callback: v => {
                  const h = Math.floor(v / 60);
                  const m = v % 60;
                  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                }
              }
            }
          },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const h = Math.floor(ctx.parsed.y / 60);
                  const m = ctx.parsed.y % 60;
                  return `${ctx.dataset.label}: ${h}:${m.toString().padStart(2,'0')}`;
                }
              }
            }
          }
        }
      });
    }

    // Commute Table
    function renderCommuteList(rides, splitRides) {
      const tbody = document.querySelector('#commute-table tbody');
      tbody.innerHTML = '';

      rides.forEach(ride => {
        const row = document.createElement('tr');
        const date = new Date(ride.start_date_local).toLocaleDateString();
        const distance = (ride.distance / 1000).toFixed(1);
        const duration = formatDuration(ride.moving_time);
        const avgSpeed = ride.average_speed ? (ride.average_speed * 3.6).toFixed(1) : 'â€”';
        const isSplit = splitRides.has(ride.id);

        row.innerHTML = `
          <td>${date}</td>
          <td>${ride.name || 'Commute'}</td>
          <td>${distance}</td>
          <td>${duration}</td>
          <td>${avgSpeed}</td>
          <td><span class="status-tag ${isSplit ? 'split' : 'normal'}">${isSplit ? 'Split' : 'Normal'}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatDuration(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h ? h+'h ' : ''}${m ? m+'m ' : ''}${s}s`;
    }

    document.getElementById('refresh-btn').addEventListener('click', () => fetchRides(true));
    document.addEventListener('DOMContentLoaded', () => fetchRides());
  </script>
</body>
</html>
