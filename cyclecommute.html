<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Commute Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1508973372-bd987c1ea9a5');
      background-size: cover;
      background-position: center;
      color: #212529;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .container {
      background: rgba(255,255,255,0.96);
      border-radius: 12px;
      width: 95%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #28a745;
    }

    button {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 16px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover { background: #218838; }

    .chart-section {
      margin-bottom: 40px;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-bottom: 30px;
    }

    #savings-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 15px;
    }

    /* Commute List Table */
    .commute-list {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .commute-list h2 {
      color: #28a745;
      margin-bottom: 10px;
      text-align: center;
    }

    #commute-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #commute-table th, #commute-table td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #commute-table th {
      background-color: #f8f8f8;
      font-weight: 600;
      text-align: left;
    }

    #commute-table tr:hover {
      background-color: #f2f2f2;
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-tag.normal {
      background-color: #28a745;
    }

    .status-tag.split {
      background-color: #ff9800;
    }

    @media (max-width: 768px) {
      .chart-container {
        height: 250px;
      }
      #commute-table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš² My Cycle Commutes</h1>

    <button id="refresh-btn">ðŸ”„ Refresh from Strava</button>

    <div id="savings-info"></div>

    <!-- CHARTS -->
    <section class="chart-section">
      <h2 style="text-align:center;">Monthly Distance</h2>
      <div class="chart-container">
        <canvas id="monthlyChart"></canvas>
      </div>

      <h2 style="text-align:center;">Commute Times (Morning Start / Evening Finish)</h2>
      <div class="chart-container">
        <canvas id="departureChart"></canvas>
      </div>
    </section>

    <!-- COMMUTE TABLE -->
    <section class="commute-list">
      <h2>All Commutes</h2>
      <table id="commute-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Distance (km)</th>
            <th>Duration (incl. stops)</th>
            <th>Avg Speed (km/h)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tubeFare = 3.40;
    const co2PerKm = 0.120;
    let chartInstance = null;
    let departureChartInstance = null;

    function fetchRides(forceRefresh = false) {
      const url = '/.netlify/functions/get-rides' + (forceRefresh ? '?refresh=true' : '');
      fetch(url)
        .then(res => res.json())
        .then(rides => {
          const tbody = document.querySelector('#commute-table tbody');

          if (rides.error) {
            tbody.innerHTML = '<tr><td colspan="6">Error loading rides.</td></tr>';
            return;
          }

          rides.sort((a, b) => new Date(b.start_date_local) - new Date(a.start_date_local));

          const { fares, splitRides } = tagSplitRides(rides);
          const monthlyData = processMonthlyData(rides);
          renderMonthlyChart(monthlyData);
          renderDepartureChart(rides);

          // All-time total distance (km)
          const totalDistance = rides.reduce((sum, r) => sum + r.distance / 1000, 0);
          const savings = (fares * tubeFare).toFixed(2);
          const co2Saved = (totalDistance * co2PerKm).toFixed(1);

          document.getElementById('savings-info').innerHTML = `
            <p><strong>${rides.length}</strong> commute rides, totalling <strong>${totalDistance.toFixed(1)} km</strong>.</p>
            <p><strong>${fares}</strong> Tube fares saved â‰ˆ <strong>Â£${savings}</strong> â€¢ COâ‚‚ saved â‰ˆ <strong>${co2Saved} kg</strong></p>
          `;

          renderCommuteList(rides, splitRides);
        })
        .catch(err => {
          console.error(err);
          const tbody = document.querySelector('#commute-table tbody');
          tbody.innerHTML = '<tr><td colspan="6">Error fetching data.</td></tr>';
        });
    }

    // Tag rides that fall within merge window
    function tagSplitRides(rides, mergeHours = 2) {
      const sorted = [...rides].sort((a, b) => new Date(a.start_date_local) - new Date(b.start_date_local));
      const windowMs = mergeHours * 60 * 60 * 1000;
      let fares = 0;
      let lastFareTime = null;
      const splitRides = new Set();

      sorted.forEach(ride => {
        const rideTime = new Date(ride.start_date_local).getTime();
        if (!lastFareTime || (rideTime - lastFareTime) > windowMs) {
          fares++;
          lastFareTime = rideTime;
        } else {
          splitRides.add(ride.id);
        }
      });

      return { fares, splitRides };
    }

    // Monthly totals
    function processMonthlyData(rides) {
      const monthly = {};
      rides.forEach(r => {
        const d = new Date(r.start_date_local);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        monthly[key] = (monthly[key] || 0) + r.distance / 1000;
      });

      const labels = [];
      const values = [];
      const now = new Date();
      for (let i = 11; i >= 0; i--) {
        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        labels.push(d.toLocaleString('default', { month: 'short', year: 'numeric' }));
        values.push(parseFloat((monthly[key] || 0).toFixed(1)));
      }
      return { labels, data: values };
    }

    // Monthly Chart
    function renderMonthlyChart(monthlyData) {
      const ctx = document.getElementById('monthlyChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthlyData.labels,
          datasets: [{
            label: 'Monthly Commute Distance (km)',
            data: monthlyData.data,
            backgroundColor: 'rgba(40, 167, 69, 0.6)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Month' } },
            y: { title: { display: true, text: 'Distance (km)' }, beginAtZero: true }
          }
        }
      });
    }

    // Process commute times:
    // - Morning commute: start time (leave home)
    // - Evening commute: end time (arrive), based on elapsed_time (incl. stops)
    function processCommuteTimes(rides) {
      const morningStartTimes = [];
      const eveningEndTimes = [];

      rides.forEach(r => {
        const start = new Date(r.start_date_local);
        const startHour = start.getHours();
        const startMinute = start.getMinutes();
        const dateLabel = start.toLocaleDateString('en-GB', { month: 'short', day: 'numeric' });

        // duration including stops: prefer elapsed_time, fall back to moving_time
        const elapsedSeconds = r.elapsed_time || r.elapsed_time === 0
          ? r.elapsed_time
          : (r.moving_time || 0);
        const durationMinutes = elapsedSeconds / 60;

        if (startHour < 12) {
          // Morning commute â€“ plot start time
          const startMinutes = startHour * 60 + startMinute;
          morningStartTimes.push({
            x: dateLabel,
            y: startMinutes,
            durationMinutes
          });
        } else {
          // Evening commute â€“ plot end time (start + elapsed_time)
          const end = new Date(start.getTime() + elapsedSeconds * 1000);
          const endHour = end.getHours();
          const endMinute = end.getMinutes();
          const endMinutes = endHour * 60 + endMinute;
          eveningEndTimes.push({
            x: dateLabel,
            y: endMinutes,
            durationMinutes
          });
        }
      });

      return { morningStartTimes, eveningEndTimes };
    }

    // Simple linear regression for morning start trend line
    function computeTrendLine(points) {
      if (points.length < 2) return [];

      const n = points.length;
      let sumX = 0;
      let sumY = 0;
      let sumXY = 0;
      let sumX2 = 0;

      points.forEach((p, i) => {
        const x = i;
        const y = p.y;
        sumX += x;
        sumY += y;
        sumXY += x * y;
        sumX2 += x * x;
      });

      const denom = n * sumX2 - sumX * sumX;
      if (denom === 0) return [];

      const m = (n * sumXY - sumX * sumY) / denom;
      const b = (sumY - m * sumX) / n;

      return points.map((p, i) => ({
        x: p.x,
        y: m * i + b
      }));
    }

    // Departure / Arrival Time Chart with trend line
    function renderDepartureChart(rides) {
      const { morningStartTimes, eveningEndTimes } = processCommuteTimes(rides);
      const morningTrend = computeTrendLine(morningStartTimes);

      const ctx = document.getElementById('departureChart').getContext('2d');
      if (departureChartInstance) departureChartInstance.destroy();

      departureChartInstance = new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [
            {
              label: 'Morning start (leave home)',
              data: morningStartTimes,
              borderColor: 'rgba(40,167,69,0.8)',
              backgroundColor: 'rgba(40,167,69,0.6)',
              pointRadius: 4
            },
            {
              label: 'Evening finish (arrive)',
              data: eveningEndTimes,
              borderColor: 'rgba(54,162,235,0.8)',
              backgroundColor: 'rgba(54,162,235,0.6)',
              pointRadius: 4
            },
            {
              label: 'Morning start trend',
              data: morningTrend,
              type: 'line',
              borderColor: 'rgba(0,0,0,0.8)',
              backgroundColor: 'rgba(0,0,0,0)',
              pointRadius: 0,
              borderWidth: 2,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              type: 'category',
              title: { display: true, text: 'Date' },
              ticks: { maxRotation: 0, autoSkip: true }
            },
            y: {
              title: { display: true, text: 'Time of Day' },
              min: 240,   // 04:00
              max: 1440,  // 24:00
              ticks: {
                stepSize: 60,
                callback: v => {
                  const h = Math.floor(v / 60);
                  const m = v % 60;
                  return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
                }
              }
            }
          },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const minutes = ctx.parsed.y;
                  const h = Math.floor(minutes / 60);
                  const m = minutes % 60;
                  const timeStr = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;

                  // For scatter points we have durationMinutes; for trend line we don't
                  const raw = ctx.raw || {};
                  if (typeof raw.durationMinutes === 'number') {
                    const dur = raw.durationMinutes;
                    const dh = Math.floor(dur / 60);
                    const dm = Math.round(dur % 60);
                    const durStr = dh ? `${dh}h ${dm}m` : `${dm}m`;
                    return `${ctx.dataset.label}: ${timeStr} â€¢ Duration: ${durStr}`;
                  }

                  return `${ctx.dataset.label}: ${timeStr}`;
                }
              }
            }
          }
        }
      });
    }

    // Commute Table
    function renderCommuteList(rides, splitRides) {
      const tbody = document.querySelector('#commute-table tbody');
      tbody.innerHTML = '';

      rides.forEach(ride => {
        const row = document.createElement('tr');
        const date = new Date(ride.start_date_local).toLocaleDateString();
        const distance = (ride.distance / 1000).toFixed(1);

        // Duration including stops: use elapsed_time if available
        const elapsedSeconds = ride.elapsed_time || ride.elapsed_time === 0
          ? ride.elapsed_time
          : (ride.moving_time || 0);
        const duration = formatDuration(elapsedSeconds);

        const avgSpeed = ride.average_speed ? (ride.average_speed * 3.6).toFixed(1) : 'â€”';
        const isSplit = splitRides.has(ride.id);

        row.innerHTML = `
          <td>${date}</td>
          <td>${ride.name || 'Commute'}</td>
          <td>${distance}</td>
          <td>${duration}</td>
          <td>${avgSpeed}</td>
          <td><span class="status-tag ${isSplit ? 'split' : 'normal'}">${isSplit ? 'Split' : 'Normal'}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatDuration(seconds) {
      const total = Math.round(seconds || 0);
      const h = Math.floor(total / 3600);
      const m = Math.floor((total % 3600) / 60);
      const s = total % 60;
      return `${h ? h + 'h ' : ''}${m ? m + 'm ' : ''}${s}s`;
    }

    document.getElementById('refresh-btn').addEventListener('click', () => fetchRides(true));
    document.addEventListener('DOMContentLoaded', () => fetchRides());
  </script>
</body>
</html>
