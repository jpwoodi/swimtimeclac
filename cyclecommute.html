<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cycle Commutes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1508973372-bd987c1ea9a5');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #212529;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      height: 85vh;
      display: flex;
      flex-direction: column;
    }
    h1 { margin-bottom: 10px; }
    .chart-container { flex: 1; min-height: 200px; }
    .feed-container { flex: 1; overflow-y: auto; margin-top: 10px; }
    #savings-info { margin: 10px 0; }
    button {
      margin-bottom: 10px;
      padding: 8px 12px;
      border: none;
      background: #28a745;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #218838; }

    /* Commute List Table */
    .commute-list {
      margin-top: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 15px;
      overflow-y: auto;
    }

    .commute-list h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    #commute-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    #commute-table th, #commute-table td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #commute-table th {
      background-color: #f8f8f8;
      font-weight: 600;
    }

    #commute-table tr:hover {
      background-color: #f2f2f2;
    }

    .status-tag {
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: white;
    }

    .status-tag.normal {
      background-color: #28a745; /* green */
    }

    .status-tag.split {
      background-color: #ff9800; /* orange */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Cycle Commutes</h1>

    <!-- Refresh Button -->
    <button id="refresh-btn">ðŸ”„ Refresh from Strava</button>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="monthlyChart"></canvas>
    </div>

    <!-- Totals -->
    <div id="savings-info"></div>

    <!-- Commute List -->
    <div id="commute-list" class="commute-list">
      <h2>ðŸš² All Commutes</h2>
      <table id="commute-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Distance (km)</th>
            <th>Duration</th>
            <th>Avg Speed (km/h)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const tubeFare = 3.40; // Â£ per fare
    const co2PerKm = 0.120; // kg COâ‚‚ saved per km (vs car)
    let chartInstance = null;

    // Fetch rides (commutes only) from Netlify function
    function fetchRides(forceRefresh = false) {
      const url = '/.netlify/functions/get-rides' + (forceRefresh ? '?refresh=true' : '');
      fetch(url)
        .then(res => res.json())
        .then(rides => {
          if (rides.error) {
            document.getElementById('commute-list').textContent = 'Error loading rides.';
            return;
          }

          // Sort newest â†’ oldest
          rides.sort((a, b) => new Date(b.start_date_local) - new Date(a.start_date_local));

          // Identify split rides (within 2h window)
          const { fares, splitRides } = tagSplitRides(rides);

          // Chart data
          const monthlyData = processMonthlyData(rides);
          renderChart(monthlyData);

          // Totals
          const totalDistance = monthlyData.data.reduce((a, b) => a + b, 0);
          const savings = (fares * tubeFare).toFixed(2);
          const co2Saved = (totalDistance * co2PerKm).toFixed(1);

          document.getElementById('savings-info').innerHTML = `
            <p>You have cycled <strong>${totalDistance.toFixed(1)} km</strong> across ${rides.length} commute rides.</p>
            <p>Thatâ€™s about <strong>${fares}</strong> Tube fares saved = <strong>Â£${savings}</strong>.</p>
            <p>COâ‚‚ saved vs. driving: <strong>${co2Saved} kg</strong>.</p>
          `;

          // Render commute table
          renderCommuteList(rides, splitRides);
        })
        .catch(err => {
          console.error(err);
          document.getElementById('commute-list').textContent = 'Error loading rides.';
        });
    }

    // Detect split rides (within N hours)
    function tagSplitRides(rides, mergeHours = 2) {
      const sorted = [...rides].sort((a, b) => new Date(a.start_date_local) - new Date(b.start_date_local));
      const windowMs = mergeHours * 60 * 60 * 1000;

      let fares = 0;
      let lastFareTime = null;
      const splitRides = new Set();

      sorted.forEach(ride => {
        const rideTime = new Date(ride.start_date_local).getTime();
        if (!lastFareTime || (rideTime - lastFareTime) > windowMs) {
          fares++;
          lastFareTime = rideTime;
        } else {
          // within merge window â†’ mark as split
          splitRides.add(ride.id);
        }
      });

      return { fares, splitRides };
    }

    // Monthly data
    function processMonthlyData(rides) {
      const monthly = {};
      rides.forEach(r => {
        const d = new Date(r.start_date_local);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        monthly[key] = (monthly[key] || 0) + r.distance / 1000;
      });

      const labels = [];
      const values = [];
      const now = new Date();
      for (let i = 11; i >= 0; i--) {
        const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
        const key = `${d.getFullYear()}-${d.getMonth() + 1}`;
        labels.push(d.toLocaleString('default', { month: 'short', year: 'numeric' }));
        values.push(parseFloat((monthly[key] || 0).toFixed(1)));
      }
      return { labels, data: values };
    }

    // Chart.js rendering with destroy fix
    function renderChart(monthlyData) {
      const ctx = document.getElementById('monthlyChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: monthlyData.labels,
          datasets: [{
            label: 'Monthly Commute Distance (km)',
            data: monthlyData.data,
            backgroundColor: 'rgba(40, 167, 69, 0.6)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { title: { display: true, text: 'Month' } },
            y: { title: { display: true, text: 'Distance (km)' }, beginAtZero: true }
          }
        }
      });
    }

    // Render commute list with Split tag
    function renderCommuteList(rides, splitRides) {
      const tbody = document.querySelector('#commute-table tbody');
      tbody.innerHTML = '';

      rides.forEach(ride => {
        const row = document.createElement('tr');
        const date = new Date(ride.start_date_local).toLocaleDateString();
        const distance = (ride.distance / 1000).toFixed(1);
        const duration = formatDuration(ride.moving_time);
        const avgSpeed = ride.average_speed ? (ride.average_speed * 3.6).toFixed(1) : 'â€”';
        const isSplit = splitRides.has(ride.id);

        row.innerHTML = `
          <td>${date}</td>
          <td>${ride.name || 'Commute'}</td>
          <td>${distance}</td>
          <td>${duration}</td>
          <td>${avgSpeed}</td>
          <td><span class="status-tag ${isSplit ? 'split' : 'normal'}">${isSplit ? 'Split' : 'Normal'}</span></td>
        `;
        tbody.appendChild(row);
      });
    }

    function formatDuration(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return `${h ? h+'h ' : ''}${m ? m+'m ' : ''}${s}s`;
    }

    document.getElementById('refresh-btn').addEventListener('click', () => fetchRides(true));
    document.addEventListener('DOMContentLoaded', () => fetchRides());
  </script>
</body>
</html>
