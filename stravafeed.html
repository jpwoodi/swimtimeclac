<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swim Feed</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Optional Bootstrap CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            height: 80vh; /* Set the container height to take up most of the viewport */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative; /* Added for absolute positioning of record box */
        }
        
        .chart-container {
            width: 100%;
            height: 100%; /* Allow chart to take up available space */
            margin-bottom: 10px;
        }
        
        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .feed-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-height: 100%; /* Ensure the feed container doesn't exceed container height */
            overflow-y: auto;
        }

        .swim-card {
            background-color: white;
            padding: 15px 10px;
            width: calc(50% - 20px); /* Make swim cards half the width */
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .swim-card h5 {
            color: #007BFF;
            margin: 0;
            font-size: 16px;
        }

        .swim-card p {
            margin: 0;
            line-height: 1.2;
        }

        .record-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 250px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .record-box h5 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 16px;
            color: #007BFF;
        }

        .record-box p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Swim Feed</h1>

        <!-- Chart Section -->
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>

        <!-- Swim feed container -->
        <div id="swim-feed" class="feed-container">Loading swims...</div>

        <!-- Record Box for personal bests and yearly total -->
        <div class="record-box">
            <h5>Personal Records</h5>
            <p><strong>Best 100m:</strong> <span id="best100m">N/A</span></p>
            <p><strong>Best 400m:</strong> <span id="best400m">N/A</span></p>
            <p><strong>Best 1600m:</strong> <span id="best1600m">N/A</span></p>
            <h5>Yearly Total</h5>
            <p><strong>Total Distance:</strong> <span id="totalDistance">N/A</span> km</p>
        </div>
    </div>

    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript code -->
    <script>
        let best100m = null;
        let best400m = null;
        let best1600m = null;
        let totalDistanceThisYear = 0;

        function toggleMenu() {
            const navLinks = document.querySelector('.top-nav ul');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

        // Function to fetch and display swims
        function fetchSwims() {
            fetch('/.netlify/functions/get-swims')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('swim-feed').textContent = 'Error loading swims.';
                        return;
                    }

                    // Sort swims by start_date_local from newest to oldest
                    data.sort((a, b) => new Date(b.start_date_local) - new Date(a.start_date_local));

                    document.getElementById('swim-feed').innerHTML = '';

                    // Process data for the chart
                    const monthlyData = processMonthlyData(data);
                    const currentYear = new Date().getFullYear();

                    // Calculate total distance swum this year
                    totalDistanceThisYear = data.reduce((acc, swim) => {
                        const swimYear = new Date(swim.start_date_local).getFullYear();
                        if (swimYear === currentYear) {
                            return acc + swim.distance / 1000; // Convert to kilometers
                        }
                        return acc;
                    }, 0);

                    // Render the chart
                    renderChart(monthlyData);

                    // Display swims and check for personal records
                    data.forEach(swim => {
                        const swimDiv = document.createElement('div');
                        swimDiv.className = 'swim-card';

                        // Calculate average pace per 100 meters
                        const pacePer100m = calculatePacePer100m(swim.average_speed);

                        // Build the swim card
                        swimDiv.innerHTML = `
                            <h5>${swim.name}</h5>
                            <p>
                                <strong>Date:</strong> ${new Date(swim.start_date_local).toLocaleDateString()}<br>
                                <strong>Distance:</strong> ${swim.distance.toLocaleString()}m<br>
                                <strong>Duration:</strong> ${formatDuration(swim.moving_time)}<br>
                                <strong>Average Pace:</strong> ${pacePer100m} per 100m
                            </p>
                        `;

                        document.getElementById('swim-feed').appendChild(swimDiv);

                        // Check for personal bests (100m, 400m, 1600m)
                        checkPersonalBests(swim);
                    });

                    // Update the total distance and personal bests in the records box
                    document.getElementById('totalDistance').textContent = totalDistanceThisYear.toFixed(2);
                    document.getElementById('best100m').textContent = best100m ? formatTime(best100m) : "N/A";
                    document.getElementById('best400m').textContent = best400m ? formatTime(best400m) : "N/A";
                    document.getElementById('best1600m').textContent = best1600m ? formatTime(best1600m) : "N/A";
                })
                .catch(error => {
                    console.error('Error fetching swims:', error);
                    const swimFeed = document.getElementById('swim-feed');
                    swimFeed.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            An error occurred while loading swims. Please try again later.
                        </div>
                    `;
                });
        }

        // Function to check for personal bests in each swim
        function checkPersonalBests(swim) {
            const distance = swim.distance; // Total distance of the swim in meters
            const movingTime = swim.moving_time; // Total time in seconds
            const averageSpeed = distance / movingTime; // Speed in meters per second

            // Calculate times for 100m, 400m, 1600m
            if (distance >= 100) {
                const time100m = 100 / averageSpeed;
                if (!best100m || time100m < best100m) {
                    best100m = time100m;
                }
            }

            if (distance >= 400) {
                const time400m = 400 / averageSpeed;
                if (!best400m || time400m < best400m) {
                    best400m = time400m;
                }
            }

            if (distance >= 1600) {
                const time1600m = 1600 / averageSpeed;
                if (!best1600m || time1600m < best1600m) {
                    best1600m = time1600m;
                }
            }
        }

        // Function to calculate average pace per 100 meters using average speed
        function calculatePacePer100m(averageSpeed) {
            if (!averageSpeed || averageSpeed === 0) return 'N/A';
            
            // Pace per 100 meters in seconds
            const pacePer100mInSeconds = 100 / averageSpeed;
            const minutes = Math.floor(pacePer100mInSeconds / 60);
            const seconds = Math.round(pacePer100mInSeconds % 60).toString().padStart(2, '0');
            
            return `${minutes}:${seconds}`;
        }

        // Function to format duration in hh:mm:ss
        function formatDuration(timeInSeconds) {
            const hours = Math.floor(timeInSeconds / 3600);
            const minutes = Math.floor((timeInSeconds % 3600) / 60);
            const seconds = timeInSeconds % 60;

            const hoursStr = hours > 0 ? `${hours}h ` : '';
            const minutesStr = minutes > 0 ? `${minutes}m ` : '';
            const secondsStr = `${seconds}s`;

            return `${hoursStr}${minutesStr}${secondsStr}`;
        }

        // Function to format time in mm:ss
        function formatTime(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.round(timeInSeconds % 60).toString().padStart(2, '0');
            return `${minutes}:${seconds}`;
        }

        // Function to process data into monthly totals
        function processMonthlyData(swims) {
            const monthlyTotals = {};

            swims.forEach(swim => {
                const date = new Date(swim.start_date_local);
                const month = date.getMonth(); // 0-11
                const year = date.getFullYear();
                const key = `${year}-${month + 1}`; // Month +1 for 1-12

                if (!monthlyTotals[key]) {
                    monthlyTotals[key] = 0;
                }
                monthlyTotals[key] += swim.distance / 1000; // Convert to kilometers
            });

            // Get last 12 months labels
            const labels = [];
            const dataPoints = [];
            const currentDate = new Date();
            for (let i = 11; i >= 0; i--) {
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth() - i, 1);
                const key = `${date.getFullYear()}-${date.getMonth() + 1}`;
                labels.push(date.toLocaleString('default', { month: 'short', year: 'numeric' }));
                dataPoints.push(parseFloat((monthlyTotals[key] || 0).toFixed(2)));
            }

            return { labels, data: dataPoints };
        }

        // Function to render the chart
        function renderChart(monthlyData) {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthlyData.labels,
                    datasets: [{
                        label: 'Monthly Distance (km)',
                        data: monthlyData.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // Allow chart to fill its container
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Distance (km)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Initial fetch
        document.addEventListener('DOMContentLoaded', () => {
            fetchSwims();
        });
    </script>
</body>
</html>
