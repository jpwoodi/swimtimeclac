<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin: 0;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 800px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #007BFF;
            z-index: -1;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timeline-item.right {
            align-items: flex-end;
            left: 50%;
            transform: translateX(50%);
        }

        .timeline-item.left {
            right: 50%;
            transform: translateX(-50%);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 10px;
            height: 10px;
            background-color: #007BFF;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.left::after {
            right: -10px;
        }

        .timeline-item.right::after {
            left: -10px;
        }

        .timeline-item h3 {
            margin: 0 0 10px;
            color: #007BFF;
        }

        .timeline-item p {
            margin: 0 0 10px;
        }

        .swim-photo {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .date {
            font-size: 14px;
            color: #6c757d;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .timeline {
                padding: 0 10px;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                align-items: flex-start;
                padding-left: 40px;
                padding-right: 40px;
            }

            .timeline-item.right,
            .timeline-item.left {
                left: 0;
                right: 0;
                transform: none;
            }

            .timeline-item::after {
                left: 20px;
            }
        }

        button {
            padding: 10px 20px;
            background-color: #fc4c02;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #e34400;
        }
    </style>
</head>
<body>

    <h1>My Strava Swim Timeline</h1>

    <!-- Button to Trigger Strava Authentication -->
    <div style="text-align: center;">
        <button id="auth-button">Connect with Strava</button>
    </div>

    <div class="timeline" id="timeline"></div>

    <script>
        // Function to fetch the Strava client ID and redirect URI from the server
        async function fetchClientInfo() {
            const response = await fetch('/.netlify/functions/get-strava-client-id');
            const data = await response.json();
            return { clientId: data.clientId, redirectUri: data.redirectUri };
        }

        // Redirect to Strava for authorization
        async function authenticateStrava() {
            const { clientId, redirectUri } = await fetchClientInfo(); // Fetch both clientId and redirectUri
            const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=force&scope=read,activity:read_all`;
            window.location.href = authUrl;
        }

        // Handle the OAuth callback and fetch activities
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                try {
                    // Fetch activities using the Netlify function
                    const response = await fetch(`/.netlify/functions/strava-auth?code=${code}`);
                    const activities = await response.json();

                    const timeline = document.getElementById('timeline');
                    timeline.innerHTML = '';

                    // Check if the response is an array and has any swim activities
                    if (Array.isArray(activities) && activities.length > 0) {
                        activities.forEach((activity, index) => {
                            const side = index % 2 === 0 ? 'left' : 'right'; // Alternate sides for timeline

                            const timelineItem = document.createElement('div');
                            timelineItem.classList.add('timeline-item', side);

                            const swimName = `<h3>${activity.name}</h3>`;
                            const swimDistance = `<p><strong>Distance:</strong> ${activity.distance} meters</p>`;
                            const swimDate = `<p class="date">${new Date(activity.start_date).toLocaleDateString()}</p>`;
                            const swimPhoto = activity.photo ? `<img src="${activity.photo}" alt="Swim Photo" class="swim-photo">` : ''; // Placeholder for photos

                            timelineItem.innerHTML = `${swimName}${swimDistance}${swimDate}${swimPhoto}`;
                            timeline.appendChild(timelineItem);
                        });
                    } else {
                        timeline.innerHTML = '<p>No recent swims found</p>';
                    }
                } catch (error) {
                    console.error('Error fetching activities:', error);
                }
            }
        }

        // Event listener for the "Connect with Strava" button
        document.getElementById('auth-button').addEventListener('click', authenticateStrava);

        // Handle callback when page loads
        window.onload = handleCallback;
    </script>

</body>
</html>
