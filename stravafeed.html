<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Swim Feed</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { margin: 20px; }
    .swim-card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">My Swim Feed</h1>

    <!-- Chart Section -->
    <h2 class="mb-4">Weekly Distance Trend</h2>
    <canvas id="weeklyChart" width="400" height="200"></canvas>

    <!-- Checkboxes for optional data fields -->
    <div class="mb-4">
      <h5>Select Additional Information:</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="average_speed" id="average_speed">
        <label class="form-check-label" for="average_speed">Average Speed</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="calories" id="calories">
        <label class="form-check-label" for="calories">Calories Burned</label>
      </div>
      <!-- Add more checkboxes as needed -->
    </div>

    <!-- Swim feed container -->
    <div id="swim-feed">Loading swims...</div>

    <!-- Load More button -->
    <!-- Removed Load More button since we fetch all swims at once -->

  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let selectedFields = [];

    // Function to fetch and display swims
    function fetchSwims() {
      // Get selected fields
      selectedFields = Array.from(document.querySelectorAll('.form-check-input:checked'))
                            .map(checkbox => checkbox.value);

      fetch('/.netlify/functions/get-swims')
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('swim-feed').textContent = 'Error loading swims.';
            return;
          }

          document.getElementById('swim-feed').innerHTML = '';

          // Process data for the chart
          const weeklyData = processWeeklyData(data);

          // Render the chart
          renderChart(weeklyData);

          // Display swims
          data.forEach(swim => {
            const swimDiv = document.createElement('div');
            swimDiv.className = 'swim-card';

            // Build the swim card using Bootstrap components
            swimDiv.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${swim.name}</h5>
                  <p class="card-text">
                    <strong>Date:</strong> ${new Date(swim.start_date_local).toLocaleDateString()}<br>
                    <strong>Distance:</strong> ${(swim.distance / 1000).toFixed(2)} km<br>
                    <strong>Duration:</strong> ${Math.floor(swim.moving_time / 60)} min ${swim.moving_time % 60} sec
                  </p>
                  ${selectedFields.includes('average_speed') && swim.hasOwnProperty('average_speed') ? `<p class="card-text"><strong>Average Speed:</strong> ${(swim.average_speed * 3.6).toFixed(2)} km/h</p>` : ''}
                  ${selectedFields.includes('calories') && swim.hasOwnProperty('calories') ? `<p class="card-text"><strong>Calories Burned:</strong> ${swim.calories.toFixed(0)} kcal</p>` : ''}
                </div>
              </div>
            `;

            document.getElementById('swim-feed').appendChild(swimDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching swims:', error);
          const swimFeed = document.getElementById('swim-feed');
          swimFeed.innerHTML = `
            <div class="alert alert-danger" role="alert">
              An error occurred while loading swims. Please try again later.
            </div>
          `;
        });
    }

    // Function to process data into weekly totals
    function processWeeklyData(swims) {
      const weeklyTotals = {};

      swims.forEach(swim => {
        const date = new Date(swim.start_date_local);
        const weekNumber = getWeekNumber(date);
        const year = date.getFullYear();
        const key = `${year}-W${weekNumber}`;

        if (!weeklyTotals[key]) {
          weeklyTotals[key] = 0;
        }
        weeklyTotals[key] += swim.distance / 1000; // Convert to kilometers
      });

      // Sort the weeks
      const sortedWeeks = Object.keys(weeklyTotals).sort();

      const labels = sortedWeeks;
      const data = sortedWeeks.map(week => parseFloat(weeklyTotals[week].toFixed(2)));

      return { labels, data };
    }

    // Function to get week number
    function getWeekNumber(date) {
      const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
      const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
      return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
    }

    // Function to render the chart
    function renderChart(weeklyData) {
      const ctx = document.getElementById('weeklyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: weeklyData.labels,
          datasets: [{
            label: 'Weekly Distance (km)',
            data: weeklyData.data,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: true,
          }]
        },
        options: {
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Week'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Distance (km)'
              },
              beginAtZero: true
            }
          }
        }
      });
    }

    // Event listener for checkboxes
    document.querySelectorAll('.form-check-input').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        fetchSwims();
      });
    });

    // Initial fetch
    fetchSwims();
  </script>
</body>
</html>
