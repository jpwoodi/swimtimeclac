<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Swim Feed</title>
  <!-- Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { margin: 20px; }
    .swim-card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">My Swim Feed</h1>

    <!-- Checkboxes for optional data fields -->
    <div class="mb-4">
      <h5>Select Additional Information:</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="average_speed" id="average_speed">
        <label class="form-check-label" for="average_speed">Average Speed</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="calories" id="calories">
        <label class="form-check-label" for="calories">Calories Burned</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="max_speed" id="max_speed">
        <label class="form-check-label" for="max_speed">Maximum Speed</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="average_heartrate" id="average_heartrate">
        <label class="form-check-label" for="average_heartrate">Average Heart Rate</label>
      </div>
      <!-- Add more checkboxes as needed -->
    </div>

    <!-- Swim feed container -->
    <div id="swim-feed">Loading swims...</div>

    <!-- Load More button -->
    <button id="load-more" class="btn btn-primary mt-4">Load More</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script>
    let page = 1;
    const swimsPerPage = 10;
    let selectedFields = [];

    // Function to fetch and display swims
    function fetchSwims() {
      // Get selected fields
      selectedFields = Array.from(document.querySelectorAll('.form-check-input:checked'))
                            .map(checkbox => checkbox.value);

      fetch(`/.netlify/functions/get-swims?page=${page}&per_page=${swimsPerPage}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            document.getElementById('swim-feed').textContent = 'Error loading swims.';
            return;
          }

          // Hide Load More button if fewer swims are returned than requested
          if (data.length < swimsPerPage) {
            document.getElementById('load-more').style.display = 'none';
          } else {
            document.getElementById('load-more').style.display = 'block';
          }

          if (page === 1) {
            document.getElementById('swim-feed').innerHTML = '';
          }

          data.forEach(swim => {
            const swimDiv = document.createElement('div');
            swimDiv.className = 'swim-card';

            // Build the swim card using Bootstrap components
            swimDiv.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${swim.name}</h5>
                  <p class="card-text">
                    <strong>Date:</strong> ${new Date(swim.start_date_local).toLocaleDateString()}<br>
                    <strong>Distance:</strong> ${(swim.distance / 1000).toFixed(2)} km<br>
                    <strong>Duration:</strong> ${Math.floor(swim.moving_time / 60)} min ${swim.moving_time % 60} sec
                  </p>
                  ${selectedFields.includes('average_speed') && swim.hasOwnProperty('average_speed') ? `<p class="card-text"><strong>Average Speed:</strong> ${(swim.average_speed * 3.6).toFixed(2)} km/h</p>` : ''}
                  ${selectedFields.includes('calories') && swim.hasOwnProperty('calories') ? `<p class="card-text"><strong>Calories Burned:</strong> ${swim.calories.toFixed(0)} kcal</p>` : ''}
                  ${selectedFields.includes('max_speed') && swim.hasOwnProperty('max_speed') ? `<p class="card-text"><strong>Maximum Speed:</strong> ${(swim.max_speed * 3.6).toFixed(2)} km/h</p>` : ''}
                  ${selectedFields.includes('average_heartrate') && swim.hasOwnProperty('average_heartrate') ? `<p class="card-text"><strong>Average Heart Rate:</strong> ${swim.average_heartrate.toFixed(0)} bpm</p>` : ''}
                </div>
              </div>
            `;

            document.getElementById('swim-feed').appendChild(swimDiv);
          });
        })
        .catch(error => {
          console.error('Error fetching swims:', error);
          const swimFeed = document.getElementById('swim-feed');
          swimFeed.innerHTML = `
            <div class="alert alert-danger" role="alert">
              An error occurred while loading swims. Please try again later.
            </div>
          `;
        });
    }

    // Event listener for checkboxes
    document.querySelectorAll('.form-check-input').forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        page = 1;
        fetchSwims();
      });
    });

    // Event listener for Load More button
    document.getElementById('load-more').addEventListener('click', () => {
      page++;
      fetchSwims();
    });

    // Initial fetch
    fetchSwims();
  </script>
</body>
</html>
