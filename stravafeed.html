<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Strava Swim Timeline</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            margin: 0;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 800px;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: #007BFF;
            z-index: -1;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timeline-item.right {
            align-items: flex-end;
            left: 50%;
            transform: translateX(50%);
        }

        .timeline-item.left {
            right: 50%;
            transform: translateX(-50%);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            top: 20px;
            width: 10px;
            height: 10px;
            background-color: #007BFF;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item.left::after {
            right: -10px;
        }

        .timeline-item.right::after {
            left: -10px;
        }

        .timeline-item h3 {
            margin: 0 0 10px;
            color: #007BFF;
        }

        .timeline-item p {
            margin: 0 0 10px;
        }

        .swim-photo {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        .date {
            font-size: 14px;
            color: #6c757d;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            .timeline {
                padding: 0 10px;
            }

            .timeline::before {
                left: 20px;
            }

            .timeline-item {
                width: 100%;
                align-items: flex-start;
                padding-left: 40px;
                padding-right: 40px;
            }

            .timeline-item.right,
            .timeline-item.left {
                left: 0;
                right: 0;
                transform: none;
            }

            .timeline-item::after {
                left: 20px;
            }
        }
    </style>
</head>
