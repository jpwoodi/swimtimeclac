<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-nav {
            width: 100%;
            background-color: #007BFF;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        .top-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .top-nav ul li {
            padding: 14px 20px;
        }

        .top-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }

        .top-nav ul li a:hover {
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
        }

        .strava-feed {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .activity {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>

    <div id="strava-feed" class="strava-feed">
        <h2>My Strava Swims</h2>
        <div id="activities"></div>

        <!-- Button to trigger Strava OAuth -->
        <button onclick="authenticateStrava()">Connect to Strava</button>
    </div>

    <script>
    // Function to authenticate with Strava and fetch tokens
    function authenticateStrava() {
        fetch('/.netlify/functions/strava-auth-url')
            .then(response => response.json())
            .then(data => {
                window.location.href = data.authUrl;
            })
            .catch(error => console.error("Error fetching auth URL:", error));
    }

    // Handle OAuth callback and store tokens
    async function handleCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (code) {
            const response = await fetch(`/.netlify/functions/strava-auth?code=${code}`);
            const data = await response.json();

            // Store tokens and expiration time
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('refresh_token', data.refresh_token);
            localStorage.setItem('expires_at', data.expires_at);

            // Fetch activities
            fetchActivities(data.access_token);
        } else {
            // Check if access token is already stored and valid
            const accessToken = localStorage.getItem('access_token');
            const expiresAt = localStorage.getItem('expires_at');

            if (accessToken && Date.now() < expiresAt * 1000) {
                // Token is still valid, fetch activities
                fetchActivities(accessToken);
            } else {
                // Token expired or not present, use refresh token to get a new access token
                const refreshToken = localStorage.getItem('refresh_token');
                if (refreshToken) {
                    refreshAccessToken(refreshToken);
                }
            }
        }
    }

    // Fetch activities using access token
    async function fetchActivities(accessToken) {
        const response = await fetch('https://www.strava.com/api/v3/athlete/activities', {
            headers: {
                'Authorization': `Bearer ${accessToken}`,
            },
        });
        const activities = await response.json();
        const activitiesContainer = document.getElementById('activities');

        activities.forEach(activity => {
            const activityElement = document.createElement('div');
            activityElement.classList.add('activity');
            activityElement.innerHTML = `<strong>${activity.name}</strong> - ${activity.distance} meters`;
            activitiesContainer.appendChild(activityElement);
        });
    }

    // Refresh access token using the refresh token
    async function refreshAccessToken(refreshToken) {
        const response = await fetch(`/.netlify/functions/strava-auth?refresh_token=${refreshToken}`);
        const data = await response.json();

        // Update tokens and expiration time in localStorage
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        localStorage.setItem('expires_at', data.expires_at);

        // Fetch activities with the new access token
        fetchActivities(data.access_token);
    }

    // Call handleCallback when the page loads
    window.onload = handleCallback;
</script>

</body>
</html>
