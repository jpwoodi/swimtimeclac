<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Specs Extractor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://your-background-image-url.com'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            color: #212529;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 2em;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            font-weight: 600;
            color: #343A40;
        }

        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            width: 100%;
        }

        .result-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .result-card img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .result-card h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .result-card p {
            margin-bottom: 5px;
            color: #343A40;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 0.9em;
            }

            input[type="file"] {
                font-size: 0.9em;
            }

            .result-card {
                padding: 15px;
            }

            .result-card h3 {
                font-size: 1.2em;
            }

            .result-card p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Specs Extractor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="imageInput">Upload Car Images:</label>
                <input type="file" name="images" id="imageInput" accept="image/*" multiple>
            </div>
            <button type="submit">Upload</button>
        </form>

        <div id="results" class="results"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            const formData = new FormData();
            const files = document.getElementById('imageInput').files;

            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            fetch('/.netlify/functions/get-car-specs', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else if (data.specs && data.specs.length > 0) {
                    data.specs.forEach((spec, index) => {
                        const card = document.createElement('div');
                        card.className = 'result-card';

                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(files[index]); // Show the uploaded image
                        card.appendChild(img);

                        const title = document.createElement('h3');
                        title.innerText = `Car ${index + 1} Specifications:`;
                        card.appendChild(title);

                        if (spec.error) {
                            const errorText = document.createElement('p');
                            errorText.innerText = spec.error;
                            card.appendChild(errorText);
                        } else {
                            for (let key in spec) {
                                const p = document.createElement('p');
                                p.innerText = `${key}: ${spec[key]}`;
                                card.appendChild(p);
                            }
                        }

                        resultsContainer.appendChild(card);
                    });
                } else {
                    const noResultsText = document.createElement('p');
                    noResultsText.innerText = 'No specifications found.';
                    resultsContainer.appendChild(noResultsText);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
