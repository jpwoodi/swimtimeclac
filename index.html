<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #343A40;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1em;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #343A40;
        }

        .hidden {
            display: none;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-container label {
            margin-right: 10px;
            display: flex;
            align-items: center;
            color: #343A40;
        }

        .back-link, .pools-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .back-link:hover, .pools-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Swim Calculator</h1>
        <div class="toggle-container">
            <label>
                <input type="radio" name="calculation-mode" value="time" checked onclick="toggleMode()"> Calculate Time
            </label>
            <label>
                <input type="radio" name="calculation-mode" value="pace" onclick="toggleMode()"> Calculate Pace
            </label>
        </div>

        <form id="calculator-form">
            <div class="form-group" id="distance-group">
                <label for="distance">Distance (Meters):</label>
                <input type="number" id="distance" name="distance" placeholder="Enter distance">
            </div>

            <div class="form-group hidden" id="time-group">
                <label for="time-hours">Time:</label>
                <input type="number" id="time-hours" name="time-hours" placeholder="Hours" min="0">
                <input type="number" id="time-mins" name="time-mins" placeholder="Minutes" min="0" max="59">
                <input type="number" id="time-secs" name="time-secs" placeholder="Seconds" min="0" max="59">
            </div>

            <div class="form-group" id="pace-group">
                <label for="pace-mins">Pace (/100m):</label>
                <input type="number" id="pace-mins" name="pace-mins" placeholder="Minutes" min="0">
                <input type="number" id="pace-secs" name="pace-secs" placeholder="Seconds" min="0" max="59">
            </div>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <p id="result"></p>
        <p id="error-message" class="error hidden"></p>
    </div>

    <a href="pools.html" class="pools-link">Find Swimming Pools in London</a>

    <script>
        function toggleMode() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            const timeGroup = document.getElementById('time-group');
            const paceGroup = document.getElementById('pace-group');
            const distanceGroup = document.getElementById('distance-group');

            if (mode === 'time') {
                timeGroup.classList.add('hidden');
                paceGroup.classList.remove('hidden');
                distanceGroup.querySelector('label').textContent = 'Distance (Meters):';
            } else {
                timeGroup.classList.remove('hidden');
                paceGroup.classList.add('hidden');
                distanceGroup.querySelector('label').textContent = 'Distance (Meters):';
            }

            document.getElementById('result').innerText = ''; // Clear the result when switching modes
            document.getElementById('error-message').classList.add('hidden'); // Clear any previous error messages
        }

        function calculate() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            const distance = parseFloat(document.getElementById("distance").value) || 0;
            const paceMins = parseFloat(document.getElementById("pace-mins").value) || 0;
            const paceSecs = parseFloat(document.getElementById("pace-secs").value) || 0;
            const timeHours = parseFloat(document.getElementById("time-hours").value) || 0;
            const timeMins = parseFloat(document.getElementById("time-mins").value) || 0;
            const timeSecs = parseFloat(document.getElementById("time-secs").value) || 0;
            const resultElement = document.getElementById('result');
            const errorElement = document.getElementById('error-message');

            if (mode === 'time') {
                if (paceMins === 0 && paceSecs === 0) {
                    errorElement.innerText = "Please enter a valid pace.";
                    errorElement.classList.remove('hidden');
                    return;
                }

                const totalPace = (paceMins * 60) + paceSecs;
                const totalTime = (distance / 100) * totalPace;

                const hours = Math.floor(totalTime / 3600);
                const minutes = Math.floor((totalTime % 3600) / 60);
                const seconds = Math.floor(totalTime % 60);

                resultElement.innerText = `Time: ${hours} hr ${minutes} min ${seconds} sec`;
            } else if (mode === 'pace') {
                if (timeHours === 0 && timeMins === 0 && timeSecs === 0) {
                    errorElement.innerText = "Please enter a valid time.";
                    errorElement.classList.remove('hidden');
                    return;
                }

                const totalTime = (timeHours * 3600) + (timeMins * 60) + timeSecs;
                const totalPace = totalTime / (distance / 100);

                const paceMinutes = Math.floor(totalPace / 60);
                const paceSeconds = Math.floor(totalPace % 60);

                resultElement.innerText = `Pace: ${paceMinutes} min ${paceSeconds} sec per 100m`;
            }

            errorElement.classList.add('hidden');
        }

        toggleMode();  // Initialize the form on load
    </script>
</body>
</html>
