<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
        }

        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .scrollable-body {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
            table-layout: fixed;
            border-spacing: 0;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            color: #212529;
            font-size: 14px;
        }

        th {
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid #007BFF;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .popup-card.visible {
            display: block;
        }

        /* Navbar styling */
        .top-nav {
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 8px 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .top-nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .container {
                margin-top: 100px;
            }
        }

        .hamburger.active + ul {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <img src="images/swimmer_head_full_transparent_background.png" alt="Logo" class="logo">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="table-container">
            <div class="scrollable-body">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Length (m)</th>
                            <th>Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup-card" class="popup-card"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let allMarkers = [];
        let dataRecords = [];

        const defaultZoomLevel = 12;

        function initMap() {
            if (!map) {
                map = L.map('map').setView([51.5074, -0.1278], defaultZoomLevel);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            }

            const poolIcon = L.icon({
                iconUrl: 'images/map-marker-blue.png',
                shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            const openWaterIcon = L.icon({
                iconUrl: 'images/map-marker-green.png',
                shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    dataRecords = data.records;

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map(record => `
                        <tr>
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    allMarkers = data.records.map(record => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const icon = record.fields.Type === 'open_water' ? openWaterIcon : poolIcon;
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude], { icon }).addTo(map);
                            marker.bindPopup(`<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`);
                            return marker;
                        }
                    }).filter(marker => marker !== undefined);

                    markers = [...allMarkers];
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
