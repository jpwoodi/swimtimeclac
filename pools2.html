<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global and existing styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Space for navbar */
        }

        /* Swimming Pool Section Styling */
        .pool-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .pool-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #007BFF;
        }

        .pool-search {
            margin-bottom: 20px;
        }

        .pool-search input, .pool-search select {
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        table.pool-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table.pool-table th, table.pool-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table.pool-table th {
            background-color: #007BFF;
            color: white;
        }

        table.pool-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table.pool-table tr:hover {
            background-color: #d1e7fd;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .pool-section {
                padding: 10px;
            }

            .pool-search input, .pool-search select {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
            <li><a href="stravafeed.html">My Swim Feed</a></li>
            <li><a href="swim-plan-generator.html">AI Swim Plan Generator</a></li>
        </ul>
    </nav>

    <!-- Swimming Pool Section -->
    <div class="pool-section">
        <h2>Swimming Pools in London</h2>

        <div class="pool-search">
            <input type="text" id="pool-search" placeholder="Search pools..." onkeyup="filterPools()">
            <select id="pool-type-filter" onchange="filterPools()">
                <option value="all">All</option>
                <option value="pool">Pool</option>
                <option value="open_water">Open Water</option>
            </select>
        </div>

        <table class="pool-table">
            <thead>
                <tr>
                    <th onclick="sortPoolTable(0)">Name</th>
                    <th onclick="sortPoolTable(1)">Length (m)</th>
                    <th onclick="sortPoolTable(2)">Borough</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="pool-table-body">
                <!-- Pool data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Script for filtering and sorting pools -->
    <script>
        function filterPools() {
            const searchInput = document.getElementById('pool-search').value.toLowerCase();
            const typeFilter = document.getElementById('pool-type-filter').value;
            const rows = document.getElementById('pool-table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(searchInput) > -1) {
                        match = true;
                        break;
                    }
                }

                if (typeFilter !== 'all' && rows[i].getAttribute('data-type') !== typeFilter) {
                    match = false;
                }

                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortPoolTable(columnIndex) {
            const table = document.querySelector('.pool-table');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const th = table.querySelectorAll('th')[columnIndex];
            const isAscending = th.classList.contains('sort-asc') || !th.classList.contains('sort-desc');

            rows.sort((a, b) => {
                const cellA = a.children[columnIndex].innerText.toLowerCase();
                const cellB = b.children[columnIndex].innerText.toLowerCase();
                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            rows.forEach(row => table.querySelector('tbody').appendChild(row));

            // Clear all sort classes
            table.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));

            // Set the correct sort class on the clicked header
            th.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
        }

        // Dummy pool data for illustration
        document.getElementById('pool-table-body').innerHTML = `
            <tr data-type="pool"><td>London Fields Lido</td><td>50</td><td>Hackney</td><td><a href="#">Details</a></td></tr>
            <tr data-type="pool"><td>Serpentine Lido</td><td>30</td><td>Hyde Park</td><td><a href="#">Details</a></td></tr>
            <tr data-type="open_water"><td>Tooting Bec Lido</td><td>90</td><td>Wandsworth</td><td><a href="#">Details</a></td></tr>
        `;
    </script>
</body>
</html>
