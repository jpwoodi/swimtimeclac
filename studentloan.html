<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Student Loan Repayment Calculator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UK Student Loan Repayment Calculator</h1>

    <form id="loanCalculator">
        <label for="loanBalance">Current Loan Balance (£):</label>
        <input type="number" id="loanBalance" name="loanBalance" required><br><br>

        <label for="salary">Current Salary (£ per year):</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="loanPlan">Select Your Loan Plan:</label>
        <select id="loanPlan" name="loanPlan">
            <option value="Plan 1">Plan 1</option>
            <option value="Plan 2">Plan 2</option>
            <option value="Plan 4">Plan 4</option>
            <option value="Postgraduate Loan">Postgraduate Loan</option>
        </select><br><br>

        <label for="salaryGrowth">Expected Salary Growth (%):</label>
        <input type="number" id="salaryGrowth" name="salaryGrowth" value="0"><br><br>

        <label for="interestRate">Custom Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" value=""><br><br>

        <button type="button" onclick="calculateRepayment()">Calculate</button>
    </form>

    <div id="results">
        <h2>Repayment Graph</h2>
        <canvas id="repaymentGraph"></canvas>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="calculator.js"></script>
    <!-- Import Chart.js for graphing -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
