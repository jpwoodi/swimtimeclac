<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Plan Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            color: #212529;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #343A40;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1em;
        }

        button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #212529;
            display: none;
        }

        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .week-navigation button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Generate Your Swim Plan</h1>
        <form id="swim-plan-form">
            <div class="form-group">
                <label for="goal">Swim Goal</label>
                <input type="text" id="goal" name="goal" placeholder="E.g., Improve endurance, build speed">
            </div>
            <div class="form-group">
                <label for="css">Critical Swim Speed (m/s)</label>
                <input type="number" step="0.01" id="css" name="css" placeholder="Enter your CSS in m/s">
            </div>
            <div class="form-group">
                <label for="duration">Plan Duration (weeks)</label>
                <input type="number" id="duration" name="duration" placeholder="E.g., 4">
            </div>
            <div class="form-group">
                <label for="sessions">Number of Sessions per Week</label>
                <input type="number" id="sessions" name="sessions" placeholder="E.g., 3">
            </div>
            <div class="form-group">
                <label for="session-duration">Session Duration (minutes)</label>
                <input type="number" id="session-duration" name="session-duration" placeholder="E.g., 60">
            </div>
            <button type="button" onclick="generateSwimPlan()">Generate Plan</button>
        </form>
    </div>

    <div class="results-container" id="results-container">
        <div class="week-navigation">
            <button onclick="previousWeek()">&larr;</button>
            <span id="week-label">Week 1</span>
            <button onclick="nextWeek()">&rarr;</button>
        </div>
        <table id="swim-plan-table">
            <!-- Table content will be dynamically inserted here -->
        </table>
    </div>

    <script>
        let currentWeek = 1;
        let totalWeeks = 4;
        let swimPlans = [];  // This will store the plans for each week

        async function generateSwimPlan() {
            const goal = document.getElementById('goal').value;
            const css = document.getElementById('css').value;
            const duration = document.getElementById('duration').value;
            const sessions = document.getElementById('sessions').value;
            const sessionDuration = document.getElementById('session-duration').value;
            const resultsContainer = document.getElementById('results-container');

            if (!goal || !css || !duration || !sessions || !sessionDuration) {
                alert("Please fill out all fields.");
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/generateSwimPlan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ goal, css, duration, sessions, sessionDuration })
                });

                const data = await response.json();

                if (response.ok) {
                    // Make sure the response is a string
                    let planText = data.plan;
                    if (typeof planText !== 'string') {
                        planText = planText.toString();  // Convert it to a string if it's not already
                    }

                    swimPlans = parseSwimPlan(planText, duration);  // Parse the response into weeks
                    totalWeeks = duration;  // Based on user input
                    currentWeek = 1;
                    displayWeek(currentWeek);
                    resultsContainer.style.display = 'block';
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        }

        function parseSwimPlan(planText, duration) {
            // Assuming the response is a string with weeks separated by double newlines
            const weeklyPlans = planText.split('\n\n').slice(0, duration);
            return weeklyPlans.map(week => week.split('\n').filter(day => day.trim() !== ''));
        }

        function displayWeek(weekNumber) {
            const weekData = swimPlans[weekNumber - 1];
            const table = document.getElementById('swim-plan-table');
            const weekLabel = document.getElementById('week-label');

            weekLabel.innerText = `Week ${weekNumber}`;

            // Generate table content
            let tableContent = `
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Workout</th>
                    </tr>
                </thead>
                <tbody>
            `;

            weekData.forEach((day, index) => {
                tableContent += `
                    <tr>
                        <td>Day ${index + 1}</td>
                        <td>${day}</td>
                    </tr>
                `;
            });

            tableContent += `</tbody>`;
            table.innerHTML = tableContent;
        }

        function previousWeek() {
            if (currentWeek > 1) {
                currentWeek--;
                displayWeek(currentWeek);
            }
        }

        function nextWeek() {
            if (currentWeek < totalWeeks) {
                currentWeek++;
                displayWeek(currentWeek);
            }
        }
    </script>
</body>
</html>
