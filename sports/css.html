<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Swim Speed Calculator</title>
    <link rel="icon" href="/images/swimming_favicon.ico">
    <meta name="description" content="Calculate your Critical Swim Speed from 200m and 400m time trial results.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f6f9fc;
            color: #1a1f36;
            min-height: 100vh;
            padding: 124px 0 60px;
        }

        .page-header {
            max-width: 480px;
            margin: 0 auto;
            padding: 32px 24px 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1a1f36;
        }

        .page-header p {
            color: #697386;
            font-size: 15px;
            margin-top: 4px;
        }

        .card {
            background: #fff;
            border: 1px solid #e3e8ee;
            border-radius: 8px;
            max-width: 480px;
            margin: 24px auto 0;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #697386;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 6px;
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        .input-row input { flex: 1; }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e3e8ee;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            color: #1a1f36;
            transition: border-color 0.15s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #635bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        button:hover { background-color: #5851ea; }

        .result {
            margin-top: 20px;
            padding: 16px;
            background: #f6f9fc;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1a1f36;
        }

        .error {
            color: #cd3d64;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
        }

        @media (max-width: 576px) {
            .card { margin: 24px 16px 0; }
            .page-header h1 { font-size: 22px; }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/work/index.html">Work</a></li>
            <li><a href="/music/index.html">Music</a></li>
            <li><a href="/sports/index.html" class="active">Sports</a></li>
        </ul>
    </nav>
    <nav class="sub-nav">
        <ul>
            <li><a href="/sports/index.html">Overview</a></li>
            <li><a href="/sports/calculator.html">Swim Calculator</a></li>
            <li><a href="/sports/css.html" class="active">CSS Calculator</a></li>
            <li><a href="/sports/dash.html">Dashboard</a></li>
            <li><a href="/sports/pools.html">Pool Finder</a></li>
            <li><a href="/sports/stravafeed.html">Swim Feed</a></li>
            <li><a href="/sports/swim-plan-generator.html">AI Swim Plan</a></li>
            <li><a href="/sports/cyclecommute.html">Cycle Commute</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>CSS Calculator</h1>
        <p>Find your Critical Swim Speed from 200m and 400m time trials</p>
    </div>

    <div class="card">
        <div class="form-group">
            <label>200m Time</label>
            <div class="input-row">
                <input type="number" id="time200-mins" min="0" placeholder="Min">
                <input type="number" id="time200-secs" min="0" max="59" placeholder="Sec">
            </div>
        </div>
        <div class="form-group">
            <label>400m Time</label>
            <div class="input-row">
                <input type="number" id="time400-mins" min="0" placeholder="Min">
                <input type="number" id="time400-secs" min="0" max="59" placeholder="Sec">
            </div>
        </div>
        <button onclick="calculateCSS()">Calculate CSS</button>
        <div class="result" id="result" style="display:none;"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.top-nav ul');
            navMenu.classList.toggle('expanded');
        }

        function calculateCSS() {
            const mins200 = parseInt(document.getElementById('time200-mins').value) || 0;
            const secs200 = parseInt(document.getElementById('time200-secs').value) || 0;
            const mins400 = parseInt(document.getElementById('time400-mins').value) || 0;
            const secs400 = parseInt(document.getElementById('time400-secs').value) || 0;

            const time200 = (mins200 * 60) + secs200;
            const time400 = (mins400 * 60) + secs400;

            const errorEl = document.getElementById('error');
            const resultEl = document.getElementById('result');
            errorEl.textContent = '';
            resultEl.style.display = 'none';

            if (!time200 || !time400) {
                errorEl.textContent = 'Please enter both times.';
                return;
            }

            if (time400 <= time200) {
                errorEl.textContent = '400m time must be greater than 200m time.';
                return;
            }

            const cssSpeed = (400 - 200) / (time400 - time200);
            const cssPer100mTotal = 100 / cssSpeed;
            const cssMins = Math.floor(cssPer100mTotal / 60);
            const cssSecs = Math.round(cssPer100mTotal % 60);

            resultEl.textContent = `${cssMins}:${cssSecs.toString().padStart(2, '0')} per 100m`;
            resultEl.style.display = 'block';
        }
    </script>
</body>
</html>
