<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Calculator: Time and Pace</title>
    <link rel="icon" href="/images/swimming_favicon.ico">
    <meta name="description" content="Calculate your swim time from pace or pace from time for any distance.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/nav.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f6f9fc;
            color: #1a1f36;
            min-height: 100vh;
            padding: 124px 0 60px;
        }

        .page-header {
            max-width: 480px;
            margin: 0 auto;
            padding: 32px 24px 0;
            text-align: center;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1a1f36;
        }

        .page-header p {
            color: #697386;
            font-size: 15px;
            margin-top: 4px;
        }

        .card {
            background: #fff;
            border: 1px solid #e3e8ee;
            border-radius: 8px;
            max-width: 480px;
            margin: 24px auto 0;
            padding: 32px;
        }

        .toggle-row {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: #f6f9fc;
            border-radius: 6px;
            padding: 4px;
        }

        .toggle-row label {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #697386;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .toggle-row input[type="radio"] { display: none; }
        .toggle-row input[type="radio"]:checked + span {
            display: block;
            background: #fff;
            color: #1a1f36;
            border: 1px solid #e3e8ee;
            border-radius: 4px;
            padding: 10px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #697386;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e3e8ee;
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            color: #1a1f36;
            transition: border-color 0.15s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .input-row {
            display: flex;
            gap: 8px;
        }

        .input-row input { flex: 1; }

        button {
            width: 100%;
            padding: 12px;
            background-color: #635bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.15s ease;
            margin-top: 4px;
        }

        button:hover { background-color: #5851ea; }

        .result {
            margin-top: 20px;
            padding: 16px;
            background: #f6f9fc;
            border-radius: 6px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1a1f36;
        }

        .error {
            color: #cd3d64;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
        }

        .hidden { display: none; }

        @media (max-width: 576px) {
            .card { margin: 24px 16px 0; }
            .page-header h1 { font-size: 22px; }
        }
    </style>
    <script src="/auth.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/work/index.html">Work</a></li>
            <li><a href="/music/index.html">Music</a></li>
            <li><a href="/sports/index.html" class="active">Sports</a></li>
        </ul>
    </nav>
    <nav class="sub-nav">
        <ul>
            <li><a href="/sports/index.html">Overview</a></li>
            <li><a href="/sports/calculator.html" class="active">Swim Calculator</a></li>
            <li><a href="/sports/css.html">CSS Calculator</a></li>
            <li><a href="/sports/dash.html">Dashboard</a></li>
            <li><a href="/sports/pools.html">Pool Finder</a></li>
            <li><a href="/sports/stravafeed.html">Swim Feed</a></li>
            <li><a href="/sports/swim-plan-generator.html">AI Swim Plan</a></li>
            <li><a href="/sports/cyclecommute.html">Cycle Commute</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Swim Calculator</h1>
        <p>Calculate time from pace, or pace from time</p>
    </div>

    <div class="card">
        <div class="toggle-row">
            <label>
                <input type="radio" name="calculation-mode" value="time" checked onclick="toggleMode()">
                <span>Calculate Time</span>
            </label>
            <label>
                <input type="radio" name="calculation-mode" value="pace" onclick="toggleMode()">
                <span>Calculate Pace</span>
            </label>
        </div>

        <form id="calculator-form">
            <div class="form-group" id="distance-group">
                <label for="distance">Distance (metres)</label>
                <input type="number" id="distance" name="distance" placeholder="e.g. 1500" min="0">
            </div>

            <div class="form-group hidden" id="time-group">
                <label>Time</label>
                <div class="input-row">
                    <input type="number" id="time-hours" name="time-hours" placeholder="Hrs" min="0">
                    <input type="number" id="time-mins" name="time-mins" placeholder="Min" min="0" max="59">
                    <input type="number" id="time-secs" name="time-secs" placeholder="Sec" min="0" max="59">
                </div>
            </div>

            <div class="form-group" id="pace-group">
                <label>Pace per 100m</label>
                <div class="input-row">
                    <input type="number" id="pace-mins" name="pace-mins" placeholder="Min" min="0">
                    <input type="number" id="pace-secs" name="pace-secs" placeholder="Sec" min="0" max="59">
                </div>
            </div>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>

        <div id="result" class="result" style="display:none;"></div>
        <p id="error-message" class="error hidden"></p>
    </div>

    <script>
        function toggleMenu() {
            const navMenu = document.querySelector('.top-nav ul');
            navMenu.classList.toggle('expanded');
        }

        function toggleMode() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            const timeGroup = document.getElementById('time-group');
            const paceGroup = document.getElementById('pace-group');

            if (mode === 'time') {
                timeGroup.classList.add('hidden');
                paceGroup.classList.remove('hidden');
            } else {
                timeGroup.classList.remove('hidden');
                paceGroup.classList.add('hidden');
            }

            document.getElementById('result').style.display = 'none';
            document.getElementById('error-message').classList.add('hidden');
        }

        function validateSeconds(seconds) {
            return seconds >= 0 && seconds <= 59.9;
        }

        function validateInputs(hours, mins, secs) {
            return (hours > 0 || mins > 0 || secs > 0);
        }

        function calculate() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            let paceMins = document.getElementById("pace-mins").value || 0;
            let paceSecs = document.getElementById("pace-secs").value || 0;
            let timeHours = document.getElementById("time-hours").value || 0;
            let timeMins = document.getElementById("time-mins").value || 0;
            let timeSecs = document.getElementById("time-secs").value || 0;
            let distance = document.getElementById("distance").value;
            let errorMessage = document.getElementById("error-message");
            let resultEl = document.getElementById("result");

            if ((mode === 'pace' && !validateInputs(timeHours, timeMins, timeSecs)) || (mode === 'time' && (!validateSeconds(paceMins) || !validateSeconds(paceSecs)))) {
                errorMessage.innerText = "Please enter a valid pace or time.";
                errorMessage.classList.remove('hidden');
                resultEl.style.display = 'none';
                return;
            } else {
                errorMessage.classList.add('hidden');
            }

            if (mode === 'time') {
                let totalPace = (parseInt(paceMins) * 60) + parseFloat(paceSecs);
                let totalTime = (distance / 100) * totalPace;
                let hours = Math.floor(totalTime / 3600);
                totalTime %= 3600;
                let mins = Math.floor(totalTime / 60);
                let secs = (totalTime % 60).toFixed(0);

                let resultText = hours > 0 ? `${hours}h ` : "";
                resultText += `${mins}m ${secs}s`;
                resultEl.innerText = resultText;
                resultEl.style.display = 'block';
            } else if (mode === 'pace') {
                let totalTime = (parseInt(timeHours) * 3600) + (parseInt(timeMins) * 60) + parseFloat(timeSecs);
                let totalPace = totalTime / (distance / 100);
                let pMins = Math.floor(totalPace / 60);
                let pSecs = (totalPace % 60).toFixed(0);
                resultEl.innerText = `${pMins}:${pSecs.toString().padStart(2, '0')} /100m`;
                resultEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
