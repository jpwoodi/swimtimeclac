<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="/images/swimming_favicon.ico">
    <meta name="description" content="Find swimming pools and open water locations across London.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/nav.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f6f9fc;
            color: #1a1f36;
            min-height: 100vh;
            padding: 100px 0 0;
        }

        .page-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 24px 0;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #1a1f36;
        }

        .page-header p {
            color: #697386;
            font-size: 15px;
            margin-top: 4px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 184px);
            margin: 16px auto 0;
            padding: 0 24px;
            gap: 16px;
        }

        /* Table side */
        .table-panel {
            width: 400px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #e3e8ee;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-controls {
            padding: 16px;
            border-bottom: 1px solid #e3e8ee;
        }

        .table-controls input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e3e8ee;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: #1a1f36;
            margin-bottom: 8px;
            transition: border-color 0.15s ease;
        }

        .table-controls input[type="text"]:focus {
            outline: none;
            border-color: #635bff;
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .table-controls label {
            font-size: 12px;
            font-weight: 600;
            color: #697386;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            display: block;
            margin-bottom: 4px;
        }

        .table-controls select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e3e8ee;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: #1a1f36;
            background: #fff;
        }

        .scrollable-body {
            flex: 1;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            font-size: 13px;
            color: #1a1f36;
        }

        th {
            background-color: #f6f9fc;
            color: #697386;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            border-bottom: 1px solid #e3e8ee;
        }

        th:hover { color: #1a1f36; }

        td {
            border-bottom: 1px solid #f0f3f7;
        }

        th:nth-child(2), td:nth-child(2) {
            text-align: center;
        }

        tr:hover td {
            background-color: #f6f9fc;
        }

        tr { cursor: pointer; }

        .scrollable-body::-webkit-scrollbar { width: 6px; }
        .scrollable-body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
        }

        /* Map side */
        .map-panel {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e3e8ee;
        }

        #map { width: 100%; height: 100%; }

        .popup-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #fff;
            border-top: 2px solid #635bff;
            border-radius: 8px 8px 0 0;
            padding: 16px 20px;
            display: none;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .popup-card.visible { display: block; }

        .popup-card h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1f36;
            margin-bottom: 8px;
        }

        .popup-card p {
            font-size: 13px;
            color: #697386;
            margin: 4px 0;
        }

        .popup-card p strong { color: #1a1f36; }

        .popup-card a {
            color: #635bff;
            text-decoration: none;
            font-weight: 500;
        }

        .popup-card a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 0 16px;
            }
            .table-panel {
                width: 100%;
                max-height: 300px;
            }
            .map-panel {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/work/index.html">Work</a></li>
            <li><a href="/music/index.html">Music</a></li>
            <li><a href="/sports/index.html" class="active">Sports</a></li>
        </ul>
    </nav>
    <nav class="sub-nav">
        <ul>
            <li><a href="/sports/index.html">Overview</a></li>
            <li><a href="/sports/calculator.html">Swim Calculator</a></li>
            <li><a href="/sports/css.html">CSS Calculator</a></li>
            <li><a href="/sports/dash.html">Dashboard</a></li>
            <li><a href="/sports/pools.html" class="active">Pool Finder</a></li>
            <li><a href="/sports/stravafeed.html">Swim Feed</a></li>
            <li><a href="/sports/swim-plan-generator.html">AI Swim Plan</a></li>
            <li><a href="/sports/cyclecommute.html">Cycle Commute</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Pool Finder</h1>
        <p>Find swimming pools and open water locations across London</p>
    </div>

    <div class="container">
        <div class="table-panel">
            <div class="table-controls">
                <input type="text" id="search" placeholder="Search pools..." onkeyup="filterPools()">
                <label for="type-filter">Swim Type</label>
                <select id="type-filter" onchange="filterPools()">
                    <option value="all">All</option>
                    <option value="pool">Pool</option>
                    <option value="open_water">Open Water</option>
                    <option value="private_pool">Private Pool</option>
                </select>
            </div>
            <div class="scrollable-body">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Length</th>
                            <th onclick="sortTable(2)">Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="map-panel">
            <div id="map"></div>
            <div id="popup-card" class="popup-card"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let lastFocusedMarker = null;
        let allMarkers = [];
        let dataRecords = [];
        const defaultZoomLevel = 12;

        function toggleMenu() {
            const navLinks = document.querySelector('.top-nav ul');
            navLinks.classList.toggle('expanded');
        }

        function initMap() {
            if (!map) {
                map = L.map('map').setView([51.5074, -0.1278], defaultZoomLevel);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            }

            map.on('click', function() {
                if (lastFocusedMarker) {
                    const originalIcon = lastFocusedMarker.marker.type === 'open_water'
                        ? openWaterIcon
                        : (lastFocusedMarker.marker.type === 'private_pool' ? privatePoolIcon : poolIcon);
                    lastFocusedMarker.marker.setIcon(originalIcon);
                    lastFocusedMarker = null;
                    map.setView([51.5074, -0.1278], defaultZoomLevel);
                    document.getElementById('popup-card').classList.remove('visible');
                }
            });
        }

        const poolIcon = L.icon({
            iconUrl: '/images/map-marker-blue.png',
            shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        const openWaterIcon = L.icon({
            iconUrl: '/images/map-marker-green.png',
            shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        const privatePoolIcon = L.icon({
            iconUrl: '/images/map-marker-gold.png',
            shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        fetch('/.netlify/functions/getPools')
            .then(response => response.json())
            .then(data => {
                dataRecords = data.records;

                const tableBody = document.getElementById('pool-table-body');
                tableBody.innerHTML = data.records.map(record => `
                    <tr data-id="${record.id}" data-type="${record.fields.Type.toLowerCase()}">
                        <td>${record.fields.Name}</td>
                        <td>${record.fields.Length}</td>
                        <td>${record.fields.Borough}</td>
                    </tr>
                `).join('');

                allMarkers = data.records.map(record => {
                    if (record.fields.Latitude && record.fields.Longitude) {
                        const type = record.fields.Type ? record.fields.Type.toLowerCase() : 'pool';
                        let icon = type === 'open_water' ? openWaterIcon : (type === 'private_pool' ? privatePoolIcon : poolIcon);

                        const marker = L.marker([record.fields.Latitude, record.fields.Longitude], { icon }).addTo(map);
                        marker.bindPopup(`<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`);
                        marker.type = type;
                        marker.on('click', () => focusOnMarker(record.id));
                        return { id: record.id, marker };
                    }
                }).filter(marker => marker !== undefined);

                markers = [...allMarkers];
                sortTable(0);

                document.querySelectorAll('#pool-table-body tr').forEach(row => {
                    row.addEventListener('click', () => focusOnMarker(row.getAttribute('data-id')));
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        function focusOnMarker(id) {
            if (lastFocusedMarker) {
                const originalIcon = lastFocusedMarker.marker.type === 'open_water'
                    ? openWaterIcon
                    : (lastFocusedMarker.marker.type === 'private_pool' ? privatePoolIcon : poolIcon);
                lastFocusedMarker.marker.setIcon(originalIcon);
            }

            const focusedMarker = markers.find(marker => marker.id === id);
            if (focusedMarker) {
                focusedMarker.marker.setIcon(L.icon({
                    iconUrl: '/images/map-marker-red.png',
                    iconSize: [25, 41],
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
                }));

                map.setView(focusedMarker.marker.getLatLng(), 15);
                lastFocusedMarker = focusedMarker;

                const record = dataRecords.find(record => record.id === id);
                const websiteLink = record.fields.Website ? `<p><a href="${record.fields.Website}" target="_blank">Visit Website</a></p>` : '';

                document.getElementById('popup-card').innerHTML = `
                    <h2>${record.fields.Name}</h2>
                    <p><strong>Length:</strong> ${record.fields.Length} metres</p>
                    <p><strong>Borough:</strong> ${record.fields.Borough}</p>
                    <p><strong>Address:</strong> ${record.fields.Address}</p>
                    <p><strong>Hours:</strong> ${record.fields.Description}</p>
                    ${websiteLink}
                `;
                document.getElementById('popup-card').classList.add('visible');
            }
        }

        function filterPools() {
            const input = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            const filteredMarkers = [];
            const latlngs = [];

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const type = rows[i].getAttribute('data-type');
                let match = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                if (typeFilter !== 'all' && type !== typeFilter) match = false;
                rows[i].style.display = match ? '' : 'none';

                const id = rows[i].getAttribute('data-id');
                if (match) {
                    const marker = allMarkers.find(m => m.id === id);
                    if (marker) {
                        filteredMarkers.push(marker);
                        latlngs.push(marker.marker.getLatLng());
                    }
                }
            }

            markers.forEach(m => map.removeLayer(m.marker));
            markers = filteredMarkers;
            markers.forEach(m => m.marker.addTo(map));

            if (latlngs.length > 0) {
                const bounds = L.latLngBounds(latlngs);
                map.once('moveend', () => {
                    if (map.getZoom() > 15) map.setZoom(15);
                });
                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                map.setView([51.5074, -0.1278], defaultZoomLevel);
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const th = table.querySelectorAll('th')[columnIndex];
            const isAscending = th.classList.contains('sort-asc') || !th.classList.contains('sort-desc');

            rows.sort((a, b) => {
                const cellA = a.children[columnIndex].innerText.toLowerCase();
                const cellB = b.children[columnIndex].innerText.toLowerCase();
                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            rows.forEach(row => table.querySelector('tbody').appendChild(row));
            table.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            th.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            sortTable(0);
        });
    </script>
</body>
</html>
