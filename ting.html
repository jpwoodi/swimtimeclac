<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Calculator: Time and Pace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://pixabay.com/get/g244a44c4a65310e63cd053f49ec83fb784770edb82498e848a6d6c36029f7b8ae4b3f0602237884792e1e62ab0067d06.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .calculator-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            width: 100px; /* Adjusted to fit the new text */
            text-align: left;
            display: flex;
            align-items: center;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            width: 70px;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .toggle-container label {
            white-space: nowrap;
            margin-right: 10px; /* Spacing between labels */
            display: flex;
            align-items: center;
            width: auto; /* Allow labels to take up necessary space */
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Swim Calculator</h1>
        <div class="toggle-container">
            <label>
                <input type="radio" name="calculation-mode" value="time" checked onclick="toggleMode()"> Calculate Time
            </label>
            <label>
                <input type="radio" name="calculation-mode" value="pace" onclick="toggleMode()"> Calculate Pace
            </label>
        </div>

        <form id="calculator-form">
            <div class="form-group">
                <label for="pace-mins">Pace (/100m):</label>
                <input type="number" id="pace-mins" name="pace-mins" placeholder="Minutes">
                <input type="number" id="pace-secs" name="pace-secs" placeholder="Seconds">
            </div>

            <div class="form-group" id="time-group" class="hidden">
                <label for="time-mins">Time:</label>
                <input type="number" id="time-mins" name="time-mins" placeholder="Minutes">
                <input type="number" id="time-secs" name="time-secs" placeholder="Seconds">
            </div>

            <div class="form-group" id="distance-group">
                <label for="distance">Distance:</label>
                <input type="number" id="distance" name="distance" placeholder="Metres">
            </div>

            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        
        <p id="result"></p>
        <p id="error-message" class="error hidden"></p>
    </div>

    <script>
        function toggleMode() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            const timeGroup = document.getElementById('time-group');
            const paceInputs = document.getElementById('pace-mins').parentElement;

            if (mode === 'time') {
                timeGroup.classList.add('hidden');
                paceInputs.classList.remove('hidden');
            } else {
                timeGroup.classList.remove('hidden');
                paceInputs.classList.add('hidden');
            }

            document.getElementById('result').innerText = ''; // Clear the result when switching modes
            document.getElementById('error-message').classList.add('hidden'); // Clear any previous error messages
        }

        function validateSeconds(seconds) {
            return seconds >= 0 && seconds <= 59.9;
        }

        function calculate() {
            const mode = document.querySelector('input[name="calculation-mode"]:checked').value;
            let paceMins = document.getElementById("pace-mins").value;
            let paceSecs = document.getElementById("pace-secs").value;
            let timeMins = document.getElementById("time-mins").value;
            let timeSecs = document.getElementById("time-secs").value;
            let distance = document.getElementById("distance").value;
            let errorMessage = document.getElementById("error-message");

            // Validate seconds input
            if ((!validateSeconds(parseFloat(paceSecs)) && mode === 'time') || (!validateSeconds(parseFloat(timeSecs)) && mode === 'pace')) {
                errorMessage.innerText = "Seconds must be between 0 and 59.9.";
                errorMessage.classList.remove('hidden');
                return; // Stop calculation if validation fails
            } else {
                errorMessage.classList.add('hidden'); // Hide error message if validation passes
            }

            if (mode === 'time') {
                // Convert pace to total seconds per 100 meters
                let totalPace = (parseInt(paceMins) * 60) + parseFloat(paceSecs);

                // Calculate time required for the specified distance
                let totalTime = (distance / 100) * totalPace;

                // Convert total time back to minutes and seconds
                let mins = Math.floor(totalTime / 60);
                let secs = (totalTime % 60).toFixed(0);

                document.getElementById("result").innerText = "Time: " + mins + " min " + secs + " sec";
            } else if (mode === 'pace') {
                // Convert time to total seconds
                let totalTime = (parseInt(timeMins) * 60) + parseFloat(timeSecs);

                // Calculate pace based on distance and time
                let totalPace = totalTime / (distance / 100);

                // Convert total pace back to minutes and seconds
                let paceMin = Math.floor(totalPace / 60);
                let paceSec = (totalPace % 60).toFixed(0);

                document.getElementById("result").innerText = "Pace: " + paceMin + " min " + paceSec + " sec /100m";
            }
        }

        // Initialize the form by hiding/showing the correct fields based on the default mode
        toggleMode();
    </script>
</body>
</html>
