<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Calculator: Time and Pace</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2N2X1XVjH7l+htjJ8e5t4Xh+WwzQocIJcXxYKmqKJ4h7ZQ0lwnzC4BnSXZAh1I8T/r3Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>

    <main>
        <section class="calculator-container">
            <h1>Swim Calculator</h1>
            <div class="toggle-container">
                <label>
                    <input type="radio" name="calculation-mode" value="time" checked onclick="toggleMode()"> Calculate Time
                </label>
                <label>
                    <input type="radio" name="calculation-mode" value="pace" onclick="toggleMode()"> Calculate Pace
                </label>
            </div>

            <form id="calculator-form">
                <div class="form-group" id="distance-group">
                    <label for="distance">Distance (meters):</label>
                    <input type="number" id="distance" name="distance" placeholder="Enter distance in meters" min="1" step="any" aria-label="Distance in meters">
                </div>

                <div class="form-group hidden" id="time-group">
                    <label for="time-hours">Time:</label>
                    <input type="number" id="time-hours" name="time-hours" placeholder="Hours" min="0" aria-label="Time in hours">
                    <input type="number" id="time-mins" name="time-mins" placeholder="Minutes" min="0" aria-label="Time in minutes">
                    <input type="number" id="time-secs" name="time-secs" placeholder="Seconds" min="0" step="any" aria-label="Time in seconds">
                </div>

                <div class="form-group" id="pace-group">
                    <label for="pace-mins">Pace (/100m):</label>
                    <input type="number" id="pace-mins" name="pace-mins" placeholder="Minutes" min="0" aria-label="Pace minutes per 100 meters">
                    <input type="number" id="pace-secs" name="pace-secs" placeholder="Seconds" min="0" max="59.9" step="any" aria-label="Pace seconds per 100 meters">
                </div>

                <button type="button" id="calculate-button">Calculate</button>
            </form>
            
            <p id="result"></p>
            <p id="error-message" class="error hidden"></p>

            <a href="pools.html" class="back-link">
                <i class="fas fa-swimming-pool"></i> View Swimming Pools in London
            </a>
        </section>
    </main>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
