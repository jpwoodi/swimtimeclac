<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            color: #212529;
            font-size: 14px;
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th.sort-asc::after {
            content: " \2191";
        }

        th.sort-desc::after {
            content: " \2193";
        }

        tr {
            height: 40px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-top: 2px solid #007BFF;
            z-index: 1000;
            display: none;
        }

        .popup-card h2 {
            margin-top: 0;
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Length (m)</th>
                            <th onclick="sortTable(2)">Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup-card" class="popup-card">
                <!-- Popup content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let activeMarker = null;

        function initMap() {
            map = L.map('map').setView([51.5074, -0.1278], 12); // London coordinates

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging log

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map(record => `
                        <tr onclick="focusOnMarker(${record.fields.Latitude}, ${record.fields.Longitude}, '${record.id}')">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    // Add markers to the map
                    data.records.forEach((record, index) => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude]).addTo(map);
                            marker.bindPopup(`<strong><a href="${record.fields.Website}" target="_blank">${record.fields.Name}</a></strong><br>${record.fields.Borough}`);
                            markers.push({ marker, record });
                        }
                    });

                    sortTable(0); // Default sort by Name
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging log
                });

            map.on('click', resetMap);
        }

        function focusOnMarker(lat, lng, recordId) {
            if (activeMarker) {
                activeMarker.setIcon(L.icon({ iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png', iconSize: [25, 41], iconAnchor: [12, 41] }));
            }

            const markerData = markers.find(m => m.record.id === recordId);
            if (markerData) {
                map.setView([lat, lng], 15); // Restored the zoom-in functionality
                markerData.marker.setIcon(L.icon({ iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon-red.png', iconSize: [25, 41], iconAnchor: [12, 41] }));
                activeMarker = markerData.marker;

                // Display popup
                const popupCard = document.getElementById('popup-card');
                popupCard.innerHTML = `
                    <h2>${markerData.record.fields.Name}</h2>
                    <p><strong>Length:</strong> ${markerData.record.fields.Length}m</p>
                    <p><strong>Borough:</strong> ${markerData.record.fields.Borough}</p>
                    <p><strong>Address:</strong> ${markerData.record.fields.Address}</p>
                    <p><strong>Opening Hours:</strong> ${markerData.record.fields.OpeningHours}</p>
                    <p><strong>Price (Non-Member):</strong> ${markerData.record.fields.Price}</p>
                `;
                popupCard.style.display = 'block';
                document.querySelector('.map-container').style.height = '70%';
            }
        }

        function resetMap() {
            map.setView([51.5074, -0.1278], 12);
            if (activeMarker) {
                activeMarker.setIcon(L.icon({ iconUrl: 'https://unpkg.com/leaflet/dist/images/marker-icon.png', iconSize: [25, 41], iconAnchor: [12, 41] }));
                activeMarker = null;
            }
            document.getElementById('popup-card').style.display = 'none';
            document.querySelector('.map-container').style.height = '100%';
        }

        function filterPools() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            let bounds = new L.LatLngBounds();

            markers.forEach(({ marker, record }, index) => {
                const row = rows[index];
                const name = record.fields.Name.toLowerCase();
                const borough = record.fields.Borough.toLowerCase();
                const matches = name.includes(input) || borough.includes(input);

                if (matches) {
                    row.style.display = '';
                    marker.setOpacity(1);
                    bounds.extend(marker.getLatLng());
                } else {
                    row.style.display = 'none';
                    marker.setOpacity(0);
                }
            });

            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            } else {
                map.setView([51.5074, -0.1278], 12);
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (isAscending) {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>

</html>
