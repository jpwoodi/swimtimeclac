<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;  /* Smaller padding */
            text-align: left;
            color: #212529; /* Text color set to black */
            font-size: 14px; /* Smaller font size */
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        th.sort-asc::after {
            content: " \2191";  /* Up arrow */
        }

        th.sort-desc::after {
            content: " \2193";  /* Down arrow */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Length (m)</th>
                        <th onclick="sortTable(2)">Borough</th>
                    </tr>
                </thead>
                <tbody id="pool-table-body">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function initMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 10); // London coordinates

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging log

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map(record => `
                        <tr>
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    // Add markers to the map
                    data.records.forEach((record, index) => {
                        console.log(`Processing record ${index + 1}:`, record); // Debugging log

                        if (record.fields.Latitude && record.fields.Longitude) {
                            // Add marker with latitude and longitude
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude]).addTo(map);
                            marker.bindPopup(`<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`);
                            console.log(`Added marker for ${record.fields.Name} at ${record.fields.Latitude}, ${record.fields.Longitude}`);
                        } else if (record.fields.Address) {
                            // Geocode the address if lat/lng is not available
                            geocodeAddress(record.fields.Address, map, record.fields.Name, record.fields.Borough);
                        } else {
                            console.warn(`Record ${index + 1} has no coordinates or address:`, record);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging log
                });
        }

function geocodeAddress(address, map, name, borough) {
    console.log('Geocoding address:', address); // Debugging log
    const url = `/api/geocode?q=${encodeURIComponent(address)}`;
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                const lat = data[0].lat;
                const lon = data[0].lon;
                console.log(`Geocoded ${name}: ${lat}, ${lon}`); // Debugging log
                
                // Add marker with the geocoded latitude and longitude
                const marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`<strong>${name}</strong><br>${borough}`);
            } else {
                console.warn(`No results found for ${address}`); // Debugging log
            }
        })
        .catch(error => {
            console.error('Error fetching geocode:', error); // Debugging log
        });
}

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            // Remove the sort-asc and sort-desc classes from all other columns
            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (isAscending) {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
