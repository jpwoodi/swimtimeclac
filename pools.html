<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .table-header {
            margin-bottom: 10px;
        }

        .scrollable-body {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-right: 10px; /* Adjust padding to avoid scrollbar overlap */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        /* General table styling */
        table, th, td {
            border: 1px solid #ddd;
            table-layout: fixed; /* Fixed layout to control column width */
            border-collapse: separate; /* Ensure separate borders for rounded corners */
            border-spacing: 0; /* Remove space between cells */
            width: 100%; /* Ensure table takes up full width */
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            color: #212529;
            font-size: 14px;
            height: 40px;
            overflow: hidden;
            white-space: normal; /* Allow text wrapping */
            word-wrap: break-word; /* Break words that are too long */
        }
        
        th {
            height: 30px; /* Fixed height for header row */
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Rounded corners for the table header */
        th:first-child {
            border-top-left-radius: 10px; /* Only first column header has left rounded corner */
        }
        
        th:last-child {
            border-top-right-radius: 10px; /* Only last column header has right rounded corner */
        }
        
        /* Styling the Length (m) column to be centered */
        th:nth-child(2), td:nth-child(2) {
            text-align: center; /* Center align for the "Length (m)" column */
        }
        
        .scrollable-body {
            flex: 1;
            overflow-y: auto; /* Show scrollbar only when needed */
            border-top: 1px solid #ddd;
            padding-right: 10px;
        }
        
        .scrollable-body::-webkit-scrollbar {
            width: 8px;
        }
        
        .scrollable-body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .scrollable-body::-webkit-scrollbar-track {
            background-color: transparent;
        }
        
        .scrollable-body::-webkit-scrollbar {
            display: none; /* Hide scrollbar when not scrolling */
        }
        
        .scrollable-body:hover::-webkit-scrollbar {
            display: block; /* Show scrollbar on hover */
        }
        
        /* Ensure table container adjusts height */
        .table-container {
            height: calc(100% - 30px); /* Account for header height */
            display: flex;
            flex-direction: column;
        }
        
        /* Table with compensation for scrollbar */
        table {
            width: calc(100% - 8px); /* Compensate for scrollbar width */
        }

        tr {
            height: 40px; /* Fixed row height */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd; /* Light blue highlight color */
        }

        input#search {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid #007BFF;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
            z-index: 1000;
            transition: bottom 0.3s ease; /* Smooth transition */
        }

        .popup-card.visible {
            display: block;
        }

        .popup-card h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }

        .popup-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #212529;
        }

        .popup-card a {
            color: #007BFF;
            text-decoration: none;
        }

        /* Style for the top navigation bar */
        .top-nav {
            width: 100%;
            background-color: #007BFF;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }

        .top-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .top-nav ul li {
            padding: 14px 20px;
        }

        .top-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
        }

        .top-nav ul li a:hover {
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
        }

        /* Add padding to your main content to avoid being hidden by the fixed nav */
        .container {
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .top-nav ul {
                flex-direction: column;
                align-items: center;
            }

            .top-nav ul li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="table-container">
            <div class="table-header">
                <h1>London Swim Locations</h1>
                <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">
                <select id="type-filter" onchange="filterPools()">
                    <option value="all">All</option>
                    <option value="pool">Pool</option>
                    <option value="open_water">Open Water</option>
                </select>
            </div>
            <div class="scrollable-body">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Length (m)</th>
                            <th onclick="sortTable(2)">Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup-card" class="popup-card">
                <!-- Popup content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let lastFocusedMarker = null;
        let allMarkers = [];
        let dataRecords = [];

        const defaultZoomLevel = 12; // Default zoom level

        function initMap() {
    // Check if the map is already initialized, if so, do not re-initialize
        if (map) {
        return; // Exit function if map is already initialized
    }

    // Initialize the map if not already done
    map = L.map('map').setView([51.5074, -0.1278], defaultZoomLevel);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Custom icons for pool (default blue) and open water (green)
    const poolIcon = L.icon({
        iconUrl: 'images/map-marker-blue.png', // Path to the blue pool marker
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const openWaterIcon = L.icon({
        iconUrl: 'images/map-marker-green.png', // Path to the green open water marker
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const focusIcon = L.icon({
        iconUrl: 'images/map-marker-red.png', // Red marker for focus mode
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });
fetch('/.netlify/functions/getPools')
    .then(response => response.json())
    .then(data => {
        dataRecords = data.records; // Store the fetched data for later use
        console.log('Fetched data:', data); // Debugging log

        const tableBody = document.getElementById('pool-table-body');
        tableBody.innerHTML = data.records.map(record => `
            <tr data-id="${record.id}" data-type="${record.fields.Type.toLowerCase()}">
                <td>${record.fields.Name}</td>
                <td>${record.fields.Length}</td>
                <td>${record.fields.Borough}</td>
            </tr>
        `).join('');

        allMarkers = data.records.map(record => {
            if (record.fields.Latitude && record.fields.Longitude) {
                // Check type of location and assign the correct icon
                const type = record.fields.Type ? record.fields.Type.toLowerCase() : 'pool'; // Ensure type is defined
                const icon = type === 'open_water' ? openWaterIcon : poolIcon;

                // Ensure the `Website` field exists and is valid, else fallback to '#'
                let websiteUrl = record.fields.Website ? record.fields.Website : '#';

                // Prepend 'https://' if the URL doesn't already contain 'http://' or 'https://'
                if (websiteUrl && !websiteUrl.startsWith('http://') && !websiteUrl.startsWith('https://')) {
                    websiteUrl = 'https://' + websiteUrl;
                }

                // Create marker with custom popup content, including hyperlink
                const marker = L.marker([record.fields.Latitude, record.fields.Longitude], { icon }).addTo(map);


                // Construct the popup content with a hyperlink on the name
                const popupContent = `
                    <strong><a href="${websiteUrl}" target="_blank">${record.fields.Name}</a></strong><br>
                    ${record.fields.Borough}
                `;

                marker.bindPopup(popupContent);
                marker.type = type; // Store type in the marker object for later use
                marker.on('click', () => focusOnMarker(record.id));
                return { id: record.id, marker };
            }
        }).filter(marker => marker !== undefined); // Filter out undefined markers

        markers = [...allMarkers]; // Initially show all markers

        // Default sort table A-Z
        sortTable(0);

        // Add click event to table rows
        document.querySelectorAll('#pool-table-body tr').forEach(row => {
            row.addEventListener('click', () => {
                focusOnMarker(row.getAttribute('data-id'));
            });
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error); // Debugging log
    });


    map.on('click', () => {
        if (lastFocusedMarker) {
            // Restore the original marker icon based on its type (pool or open_water)
            const originalIcon = lastFocusedMarker.marker.type === 'open_water' ? openWaterIcon : poolIcon;
            lastFocusedMarker.marker.setIcon(originalIcon);
            lastFocusedMarker = null;
            document.getElementById('popup-card').classList.remove('visible');
            map.setView([51.5074, -0.1278], defaultZoomLevel); // Reset to default zoom level
        }
    });
}

function focusOnMarker(id) {
    // Reset the last focused marker, if any
    if (lastFocusedMarker) {
        // Restore the original marker icon based on its type (pool or open_water)
        const originalIcon = lastFocusedMarker.marker.type === 'open_water' ? openWaterIcon : poolIcon;
        lastFocusedMarker.marker.setIcon(originalIcon);
    }

    let focusedMarker = markers.find(marker => marker.id === id);
    if (focusedMarker) {
        // Set the marker to the red "focus" icon
        focusedMarker.marker.setIcon(focusIcon);

        map.setView(focusedMarker.marker.getLatLng(), 15); // Adjust zoom level as needed
        lastFocusedMarker = focusedMarker;

        const record = dataRecords.find(record => record.id === id);
        document.getElementById('popup-card').innerHTML = `
            <h2>${record.fields.Name}</h2>
            <p><strong>Length:</strong> ${record.fields.Length} meters</p>
            <p><strong>Borough:</strong> ${record.fields.Borough}</p>
            <p><strong>Address:</strong> ${record.fields.Address}</p>
            <p><strong>Opening Hours:</strong> ${record.fields.Opening_Hours}</p>
            <p><strong>Price (Non-member):</strong> ${record.fields.Price}</p>
        `;
        document.getElementById('popup-card').classList.add('visible');
    }
}


        
function filterPools() {
    let input = document.getElementById('search').value.toLowerCase();
    let typeFilter = document.getElementById('type-filter').value;
    let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
    let filteredMarkers = [];
    let latlngs = [];
    const minZoomLevel = 15; // Define the minimum zoom level

    for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName('td');
        let type = rows[i].getAttribute('data-type');
        let match = false;

        // Match search query
        for (let j = 0; j < cells.length; j++) {
            if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                match = true;
                break;
            }
        }

        // Match type filter
        if (typeFilter !== 'all' && type !== typeFilter) {
            match = false;
        }

        rows[i].style.display = match ? '' : 'none';

        let id = rows[i].getAttribute('data-id');
        if (match) {
            let marker = allMarkers.find(m => m.id === id);
            if (marker) {
                filteredMarkers.push(marker);
                latlngs.push(marker.marker.getLatLng()); // Collect the marker's LatLng
            }
        }
    }

    // Remove all existing markers
    markers.forEach(m => map.removeLayer(m.marker));

    // Update markers to show filtered ones
    markers = filteredMarkers;
    markers.forEach(m => m.marker.addTo(map));

    if (latlngs.length > 0) {
        let bounds = L.latLngBounds(latlngs);
        
        // Adjust the map view to fit all visible markers with padding
        map.once('moveend', () => {
            // Ensure the map doesn't zoom in too tightly
            if (map.getZoom() > minZoomLevel) {
                map.setZoom(minZoomLevel);
            }
        });

        map.fitBounds(bounds, { padding: [50, 50] });
    } else {
        // Reset to the default London view if no markers match
        map.setView([51.5074, -0.1278], defaultZoomLevel);
    }
}

        function sortTable(columnIndex) {
            let table = document.querySelector('table');
            let rows = Array.from(table.querySelectorAll('tbody tr'));
            let th = table.querySelectorAll('th')[columnIndex];
            let isAscending = th.classList.contains('sort-asc') ? false : true;
        
            rows.sort((a, b) => {
                let cellA = a.children[columnIndex].innerText.toLowerCase();
                let cellB = b.children[columnIndex].innerText.toLowerCase();
                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });
        
            rows.forEach(row => table.querySelector('tbody').appendChild(row));
        
            // Clear all sort classes
            table.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
        
            // Set the correct sort class on the clicked header
            th.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
        }


        function focusOnMarker(id) {
            // Reset the last focused marker, if any
            if (lastFocusedMarker) {
                lastFocusedMarker.marker.setIcon(L.icon({
                    iconUrl: 'images/map-marker-blue.png', // Default blue marker
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));
            }

            let focusedMarker = markers.find(marker => marker.id === id);
            if (focusedMarker) {
                focusedMarker.marker.setIcon(L.icon({
                    iconUrl: 'images/map-marker-red.png', // Red marker for focus
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));

                map.setView(focusedMarker.marker.getLatLng(), 15); // Adjust zoom level as needed
                lastFocusedMarker = focusedMarker;

                const record = dataRecords.find(record => record.id === id);
                document.getElementById('popup-card').innerHTML = `
                    <h2>${record.fields.Name}</h2>
                    <p><strong>Length:</strong> ${record.fields.Length} meters</p>
                    <p><strong>Borough:</strong> ${record.fields.Borough}</p>
                    <p><strong>Address:</strong> ${record.fields.Address}</p>
                    <p><strong>Opening Hours:</strong> ${record.fields.Opening_Hours}</p>
                    <p><strong>Price (Non-member):</strong> ${record.fields.Price}</p>
                `;
                document.getElementById('popup-card').classList.add('visible');
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
        document.addEventListener('DOMContentLoaded', () => {
    initMap();
    sortTable(0); // Sort by the first column (Name) in ascending order
});

    </script>
</body>
</html>
