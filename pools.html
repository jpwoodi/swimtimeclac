<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px; /* Fixed padding for consistent row height */
            text-align: left;
            color: #212529;
            font-size: 14px;
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        th.sort-asc::after {
            content: " \2191";
        }

        th.sort-desc::after {
            content: " \2193";
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 15px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .popup-card p {
            margin: 5px 0;
        }

        .popup-card strong {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Length (m)</th>
                        <th onclick="sortTable(2)">Borough</th>
                    </tr>
                </thead>
                <tbody id="pool-table-body">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div class="popup-card" id="popup-card">
                <p><strong id="popup-name"></strong></p>
                <p>Length: <span id="popup-length"></span> m</p>
                <p>Borough: <span id="popup-borough"></span></p>
                <p>Address: <span id="popup-address"></span></p>
                <p>Opening Hours: <span id="popup-hours"></span></p>
                <p>Price (Non-member): Â£<span id="popup-price"></span></p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let originalView;

        function initMap() {
            map = L.map('map').setView([51.5074, -0.1278], 12); // London coordinates

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            originalView = map.getCenter();

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging log

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map((record, index) => `
                        <tr onclick="focusMarker(${index})">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    data.records.forEach((record, index) => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude])
                                .addTo(map)
                                .bindPopup(`<strong><a href="${record.fields.Website}" target="_blank">${record.fields.Name}</a></strong><br>${record.fields.Borough}`);

                            marker.on('click', function() {
                                focusMarker(index);
                            });

                            markers.push({
                                marker,
                                fields: record.fields
                            });
                        }
                    });

                    map.on('click', resetMap);
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging log
                });
        }

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (isAscending) {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        function focusMarker(index) {
            const { marker, fields } = markers[index];
            const lat = marker.getLatLng().lat;
            const lng = marker.getLatLng().lng;

            map.setView([lat, lng], 15);

            markers.forEach(m => {
                if (m.marker.getLatLng().lat === lat && m.marker.getLatLng().lng === lng) {
                    m.marker.setIcon(L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    }));
                } else {
                    m.marker.setIcon(L.icon({
                        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    }));
                }
            });

            const popupCard = document.getElementById('popup-card');
            document.getElementById('popup-name').innerText = fields.Name;
            document.getElementById('popup-length').innerText = fields.Length;
            document.getElementById('popup-borough').innerText = fields.Borough;
            document.getElementById('popup-address').innerText = fields.Address;
            document.getElementById('popup-hours').innerText = fields.OpeningHours;
            document.getElementById('popup-price').innerText = fields.PriceNonMember;

            popupCard.style.display = 'block';
            document.getElementById('map').style.height = '70%';
            map.invalidateSize();
        }

        function resetMap() {
            map.setView(originalView, 12);

            markers.forEach(marker => {
                marker.marker.setIcon(L.icon({
                    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));
            });

            const popupCard = document.getElementById('popup-card');
            popupCard.style.display = 'none';
            document.getElementById('map').style.height = '100%';
            map.invalidateSize();
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
