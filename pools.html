<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Creates space for the navbar */
        }

        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .table-header {
            margin-bottom: 10px;
        }

        .scrollable-body {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-right: 10px; /* Adjust padding to avoid scrollbar overlap */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        /* General table styling */
        table, th, td {
            border: 1px solid #ddd;
            table-layout: fixed;
            border-spacing: 0;
            width: 100%;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            color: #212529;
            font-size: 14px;
            height: 40px;
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
        }
        
        th {
            height: 30px;
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th:first-child {
            border-top-left-radius: 10px;
        }
        
        th:last-child {
            border-top-right-radius: 10px;
        }
        
        th:nth-child(2), td:nth-child(2) {
            text-align: center;
        }

        .scrollable-body::-webkit-scrollbar {
            width: 8px;
        }

        .scrollable-body::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .scrollable-body::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .scrollable-body::-webkit-scrollbar {
            display: none;
        }

        .scrollable-body:hover::-webkit-scrollbar {
            display: block;
        }

        tr {
            height: 40px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd;
        }

        input#search {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid #007BFF;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .popup-card.visible {
            display: block;
        }

        .popup-card h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }

        .popup-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #212529;
        }

        .popup-card a {
            color: #007BFF;
            text-decoration: none;
        }

        /* Navbar styling */
        .top-nav {
            width: 100%;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 4px 10px; /* Reduce padding */
            height: 40px; /* Reduce height */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
        .top-nav .logo {
            width: 35px; /* Reduce logo size */
            height: auto;
            margin-right: 10px; /* Reduce spacing between logo and nav items */
        }
        
        .top-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px; /* Reduce gap between links */
        }
        
        .top-nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 14px; /* Reduce font size */
            font-family: 'Poppins', sans-serif;
            padding: 4px 8px; /* Reduce padding around links */
        }
        
        .top-nav ul li a:hover {
            background-color: #f2f2f2;
            border-radius: 5px;
        }


        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        .top-nav ul {
            display: flex;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
    .top-nav ul {
        display: none;
        flex-direction: column;
        background-color: white;
        position: absolute;
        top: 40px; /* Adjust based on new height */
        left: 0;
        width: 100%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .hamburger {
        font-size: 18px; /* Slightly smaller for consistency */
    }

    .top-nav img.logo {
        width: 25px; /* Smaller logo on mobile */
    }
            .container {
                margin-top: 100px;
            }
        }

        .hamburger.active + ul {
            display: flex;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calculator.html">Time and Pace Calculator</a></li>
            <li><a href="pools.html">London Swim Locations</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="table-container">
            <div class="table-header">
                <h1>London Swim Locations</h1>
                <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">
                <select id="type-filter" onchange="filterPools()">
                    <option value="all">All</option>
                    <option value="pool">Pool</option>
                    <option value="open_water">Open Water</option>
                </select>
            </div>
            <div class="scrollable-body">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Length (m)</th>
                            <th onclick="sortTable(2)">Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup-card" class="popup-card">
                <!-- Popup content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let lastFocusedMarker = null;
        let allMarkers = [];
        let dataRecords = [];

        const defaultZoomLevel = 12;

        function toggleMenu() {
            const navLinks = document.querySelector('.top-nav ul');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }

    function initMap() {
    if (!map) {
        map = L.map('map').setView([51.5074, -0.1278], defaultZoomLevel);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    }

    map.on('click', function() {
        if (lastFocusedMarker) {
            // Reset the last focused marker icon
            const originalIcon = lastFocusedMarker.marker.type === 'open_water'
                ? L.icon({ iconUrl: 'images/map-marker-green.png', iconSize: [25, 41], shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png' })
                : L.icon({ iconUrl: 'images/map-marker-blue.png', iconSize: [25, 41], shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png' });

            lastFocusedMarker.marker.setIcon(originalIcon);
            lastFocusedMarker = null;

            // Reset the map zoom to default
            map.setView([51.5074, -0.1278], defaultZoomLevel);
        }
    });
}


            const poolIcon = L.icon({
                iconUrl: 'images/map-marker-blue.png',
                shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            const openWaterIcon = L.icon({
                iconUrl: 'images/map-marker-green.png',
                shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            fetch('/.netlify/functions/getPools')
    .then(response => response.json())
    .then(data => {
        dataRecords = data.records;

        const tableBody = document.getElementById('pool-table-body');
        tableBody.innerHTML = data.records.map(record => `
            <tr data-id="${record.id}" data-type="${record.fields.Type.toLowerCase()}">
                <td>${record.fields.Name}</td>
                <td>${record.fields.Length}</td>
                <td>${record.fields.Borough}</td>
            </tr>
        `).join('');

        allMarkers = data.records.map(record => {
            if (record.fields.Latitude && record.fields.Longitude) {
                const type = record.fields.Type ? record.fields.Type.toLowerCase() : 'pool';
                const icon = type === 'open_water' ? openWaterIcon : poolIcon;

                const marker = L.marker([record.fields.Latitude, record.fields.Longitude], { icon }).addTo(map);
                const popupContent = `<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`;
                marker.bindPopup(popupContent);
                marker.type = type;
                marker.on('click', () => focusOnMarker(record.id));
                return { id: record.id, marker };
            }
        }).filter(marker => marker !== undefined);

        markers = [...allMarkers];

        // Sort the table by default (column 0, which is 'Name')
        sortTable(0);

        document.querySelectorAll('#pool-table-body tr').forEach(row => {
            row.addEventListener('click', () => {
                focusOnMarker(row.getAttribute('data-id'));
            });
        });
    })
    .catch(error => console.error('Error fetching data:', error));

        function focusOnMarker(id) {
            if (lastFocusedMarker) {
                const originalIcon = lastFocusedMarker.marker.type === 'open_water'
                    ? L.icon({ iconUrl: 'images/map-marker-green.png', iconSize: [25, 41], shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png' })
                    : L.icon({ iconUrl: 'images/map-marker-blue.png', iconSize: [25, 41], shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png' });

                lastFocusedMarker.marker.setIcon(originalIcon);
            }

            const focusedMarker = markers.find(marker => marker.id === id);
            if (focusedMarker) {
                focusedMarker.marker.setIcon(L.icon({
                    iconUrl: 'images/map-marker-red.png',
                    iconSize: [25, 41],
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png'
                }));

                map.setView(focusedMarker.marker.getLatLng(), 15);
                lastFocusedMarker = focusedMarker;

                const record = dataRecords.find(record => record.id === id);
                document.getElementById('popup-card').innerHTML = `
                    <h2>${record.fields.Name}</h2>
                    <p><strong>Length:</strong> ${record.fields.Length} meters</p>
                    <p><strong>Borough:</strong> ${record.fields.Borough}</p>
                    <p><strong>Address:</strong> ${record.fields.Address}</p>
                    <p><strong>Opening Hours:</strong> ${record.fields.Opening_Hours}</p>
                    <p><strong>Price (Non-member):</strong> ${record.fields.Price}</p>
                `;
                document.getElementById('popup-card').classList.add('visible');
            }
        }

        function filterPools() {
            const input = document.getElementById('search').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            const rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            const filteredMarkers = [];
            const latlngs = [];
            const minZoomLevel = 15;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                const type = rows[i].getAttribute('data-type');
                let match = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }

                if (typeFilter !== 'all' && type !== typeFilter) {
                    match = false;
                }

                rows[i].style.display = match ? '' : 'none';

                const id = rows[i].getAttribute('data-id');
                if (match) {
                    const marker = allMarkers.find(m => m.id === id);
                    if (marker) {
                        filteredMarkers.push(marker);
                        latlngs.push(marker.marker.getLatLng()); // Collect marker LatLngs for map fitting
                    }
                }
            }

            // Remove all markers from the map
            markers.forEach(m => map.removeLayer(m.marker));

            // Add only the filtered markers back to the map
            markers = filteredMarkers;
            markers.forEach(m => m.marker.addTo(map));

            if (latlngs.length > 0) {
                const bounds = L.latLngBounds(latlngs);

                // Fit the map to show all filtered markers with some padding
                map.once('moveend', () => {
                    if (map.getZoom() > minZoomLevel) {
                        map.setZoom(minZoomLevel); // Ensure the map doesn't zoom in too much
                    }
                });

                map.fitBounds(bounds, { padding: [50, 50] });
            } else {
                // Reset to the default London view if no markers match
                map.setView([51.5074, -0.1278], defaultZoomLevel);
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const th = table.querySelectorAll('th')[columnIndex];
            const isAscending = th.classList.contains('sort-asc') || !th.classList.contains('sort-desc');


            rows.sort((a, b) => {
                const cellA = a.children[columnIndex].innerText.toLowerCase();
                const cellB = b.children[columnIndex].innerText.toLowerCase();
                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            rows.forEach(row => table.querySelector('tbody').appendChild(row));

            // Clear all sort classes
            table.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));

            // Set the correct sort class on the clicked header
            th.classList.add(isAscending ? 'sort-asc' : 'sort-desc');
        }

        document.addEventListener('DOMContentLoaded', initMap);
        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            sortTable(0); // Sort by the first column (Name) in ascending order by default
        });
    </script>
</body>
</html>
