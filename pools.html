<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            color: #212529; /* Text color set to black */
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        th.sort-asc::after {
            content: " \2191";  /* Up arrow */
        }

        th.sort-desc::after {
            content: " \2193";  /* Down arrow */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr.hidden {
            display: none;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .toggle-results {
            display: block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 1em;
        }

        .toggle-results:hover {
            background-color: #0056b3;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Length (m)</th>
                        <th onclick="sortTable(2)">Borough</th>
                    </tr>
                </thead>
                <tbody id="pool-table-body">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>

            <a id="toggle-results" class="toggle-results" href="javascript:void(0)" onclick="toggleResults()">Show More</a>
        </div>
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const maxVisibleRows = 10;
        let expanded = false;

        function initMap() {
            const map = L.map('map').setView([51.5074, -0.1278], 10); // London coordinates

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map((record, index) => `
                        <tr class="${index >= maxVisibleRows ? 'hidden' : ''}">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    // Add markers to the map
                    data.records.forEach(record => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude]).addTo(map);
                            marker.bindPopup(`<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`);
                        } else if (record.fields.Address) {
                            // Geocode the address if lat/lng is not available
                            geocodeAddress(record.fields.Address, map, record.fields.Name, record.fields.Borough);
                        }
                    });
                });
        }

        function geocodeAddress(address, map, name, borough) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = data[0].lat;
                        const lon = data[0].lon;
                        const marker = L.marker([lat, lon]).addTo(map);
                        marker.bindPopup(`<strong>${name}</strong><br>${borough}`);
                    }
                })
                .catch(error => console.error('Error fetching geocode:', error));
        }

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            let visibleCount = 0;

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                if (match) {
                    rows[i].style.display = '';
                    if (visibleCount >= maxVisibleRows && !expanded) {
                        rows[i].classList.add('hidden');
                    } else {
                        rows[i].classList.remove('hidden');
                    }
                    visibleCount++;
                } else {
                    rows[i].style.display = 'none';
                }
            }

            updateToggleLink();
        }

        function toggleResults() {
            expanded = !expanded;
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                if (i >= maxVisibleRows) {
                    rows[i].classList.toggle('hidden', !expanded);
                }
            }
            updateToggleLink();
        }

        function updateToggleLink() {
            const toggleLink = document.getElementById('toggle-results');
            toggleLink.innerText = expanded ? 'Show Less' : 'Show More';
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            // Remove the sort-asc and sort-desc classes from all other columns
            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (isAscending) {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
