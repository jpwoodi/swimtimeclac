<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link rel="icon" href="images/swimming_favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .table-header {
            margin-bottom: 10px;
        }

        .scrollable-body {
            flex: 1;
            overflow-y: scroll; /* Ensure the scrollbar remains visible */
            border-top: 1px solid #ddd;
            padding-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
            table-layout: fixed; /* Ensure table layout is fixed */
        }

        th, td {
            width: 33.33%; /* Divide the width equally among 3 columns */
            padding: 8px; /* Padding inside cells */
            text-align: left;
            color: #212529;
            font-size: 14px;
            height: 40px;
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Prevent text wrapping */
        }

        th {
            height: 30px; /* Fixed height for the header row */
            background-color: #007BFF;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr {
            height: 40px; /* Fixed row height */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd; /* Light blue highlight color */
        }

        input#search {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-card {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: white;
            border-top: 2px solid #007BFF;
            border-radius: 10px 10px 0 0;
            padding: 10px;
            box-sizing: border-box;
            display: none;
            overflow-y: auto;
            z-index: 1000;
            transition: bottom 0.3s ease; /* Smooth transition */
        }

        .popup-card.visible {
            display: block;
        }

        .popup-card h2 {
            margin: 0;
            font-size: 18px;
            color: #007BFF;
        }

        .popup-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #212529;
        }

        .popup-card a {
            color: #007BFF;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <div class="table-header">
                <h1>Swimming Pools in London</h1>
                <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">
            </div>
            <div class="scrollable-body">
                <table>
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name</th>
                            <th onclick="sortTable(1)">Length (m)</th>
                            <th onclick="sortTable(2)">Borough</th>
                        </tr>
                    </thead>
                    <tbody id="pool-table-body">
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup-card" class="popup-card">
                <!-- Popup content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let lastFocusedMarker = null;
        let allMarkers = [];
        let dataRecords = [];

        const defaultZoomLevel = 12; // Default zoom level

        function initMap() {
            map = L.map('map').setView([51.5074, -0.1278], defaultZoomLevel); // Zoomed in one notch

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    dataRecords = data.records; // Store the fetched data for later use
                    console.log('Fetched data:', data); // Debugging log

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map(record => `
                        <tr data-id="${record.id}">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    allMarkers = data.records.map(record => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude]).addTo(map);
                            marker.bindPopup(`<strong>${record.fields.Name}</strong><br>${record.fields.Borough}`);
                            marker.on('click', () => focusOnMarker(record.id));
                            return { id: record.id, marker };
                        }
                    }).filter(marker => marker); // Filter out undefined markers

                    markers = [...allMarkers]; // Initially show all markers

                    // Default sort table A-Z
                    sortTable(0);

                    // Add click event to table rows
                    document.querySelectorAll('#pool-table-body tr').forEach(row => {
                        row.addEventListener('click', () => {
                            focusOnMarker(row.getAttribute('data-id'));
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging log
                });

            map.on('click', () => {
                if (lastFocusedMarker) {
                    lastFocusedMarker.marker.setIcon(L.icon({
                        iconUrl: 'images/map-marker-blue.png',
                        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    }));
                    lastFocusedMarker = null;
                    document.getElementById('popup-card').classList.remove('visible');
                    map.setView([51.5074, -0.1278], defaultZoomLevel); // Reset to default zoom level
                }
            });
        }

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            let filteredMarkers = [];
            let latlngs = [];

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }

                rows[i].style.display = match ? '' : 'none';

                let id = rows[i].getAttribute('data-id');
                if (match) {
                    let marker = allMarkers.find(m => m.id === id);
                    if (marker) {
                        filteredMarkers.push(marker);
                        latlngs.push(marker.marker.getLatLng()); // Collect the marker's LatLng
                    }
                }
            }

            markers.forEach(m => map.removeLayer(m.marker)); // Remove all existing markers
            markers = filteredMarkers; // Update markers to show filtered ones
            markers.forEach(m => m.marker.addTo(map)); // Add filtered markers to map

            if (latlngs.length > 0) {
                map.fitBounds(latlngs, { padding: [50, 50] }); // Adjust the map view to fit all visible markers and include padding to make the zoom level less tight.
            } else {
                map.setView([51.5074, -0.1278], 12); // Reset to the default London view if no markers match
            }
        }

        function sortTable(columnIndex) {
            let table = document.querySelector('table');
            let rows = Array.from(table.querySelectorAll('tbody tr'));
            let isAscending = table.querySelectorAll('th')[columnIndex].classList.contains('sort-asc');

            rows.sort((a, b) => {
                let cellA = a.children[columnIndex].innerText.toLowerCase();
                let cellB = b.children[columnIndex].innerText.toLowerCase();
                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            rows.forEach(row => table.querySelector('tbody').appendChild(row));

            table.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            table.querySelectorAll('th')[columnIndex].classList.add(isAscending ? 'sort-desc' : 'sort-asc');
        }

        function focusOnMarker(id) {
            // Reset the last focused marker, if any
            if (lastFocusedMarker) {
                lastFocusedMarker.marker.setIcon(L.icon({
                    iconUrl: 'images/map-marker-blue.png', // Default blue marker
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));
            }

            let focusedMarker = markers.find(marker => marker.id === id);
            if (focusedMarker) {
                focusedMarker.marker.setIcon(L.icon({
                    iconUrl: 'images/map-marker-red.png', // Red marker for focus
                    shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                }));

                map.setView(focusedMarker.marker.getLatLng(), 15); // Adjust zoom level as needed
                lastFocusedMarker = focusedMarker;

                const record = dataRecords.find(record => record.id === id);
                document.getElementById('popup-card').innerHTML = `
                    <h2>${record.fields.Name}</h2>
                    <p><strong>Length:</strong> ${record.fields.Length} meters</p>
                    <p><strong>Borough:</strong> ${record.fields.Borough}</p>
                    <p><strong>Address:</strong> ${record.fields.Address}</p>
                    <p><strong>Opening Hours:</strong> ${record.fields.Opening_Hours}</p>
                    <p><strong>Price (Non-member):</strong> ${record.fields.Price}</p>
                `;
                document.getElementById('popup-card').classList.add('visible');
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
