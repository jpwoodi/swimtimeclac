<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;  /* Smaller padding */
            text-align: left;
            color: #212529; /* Text color set to black */
            font-size: 14px; /* Smaller font size */
            height: 40px; /* Fixed height for all rows */
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        th.sort-asc::after {
            content: " \2191";  /* Up arrow */
        }

        th.sort-desc::after {
            content: " \2193";  /* Down arrow */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
            transition: height 0.3s ease;
        }

        #map {
            width: 100%;
            height: 100%;
            transition: height 0.3s ease;
        }

        .info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-height: 200px; /* Adjust as needed */
            overflow-y: auto;
        }

        .info-panel.active {
            transform: translateY(0);
        }

        .info-panel img {
            max-width: 100px;
            height: auto;
            margin-right: 20px;
            float: left;
        }

        .info-panel h2 {
            margin-top: 0;
            color: #007BFF;
        }

        .info-panel p {
            margin: 10px 0;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }

            .info-panel {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Length (m)</th>
                        <th onclick="sortTable(2)">Borough</th>
                    </tr>
                </thead>
                <tbody id="pool-table-body">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="info-panel" class="info-panel"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([51.5074, -0.1278], 12); // London coordinates, zoomed in one notch further

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Debugging log

                    // Sort data alphabetically by name
                    data.records.sort((a, b) => a.fields.Name.localeCompare(b.fields.Name));

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map((record, index) => `
                        <tr data-index="${index}">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    // Add markers to the map
                    data.records.forEach((record, index) => {
                        console.log(`Processing record ${index + 1}:`, record); // Debugging log

                        if (record.fields.Latitude && record.fields.Longitude) {
                            let websiteUrl = record.fields.Website || '#';
                            if (!websiteUrl.startsWith('http://') && !websiteUrl.startsWith('https://')) {
                                websiteUrl = 'http://' + websiteUrl;
                            }
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude]).addTo(map);
                            marker.bindPopup(`<strong><a href="${websiteUrl}" target="_blank">${record.fields.Name}</a></strong><br>${record.fields.Borough}`);
                            marker.on('click', () => showInfoPanel(record));
                            markers.push(marker);
                            console.log(`Added marker for ${record.fields.Name} at ${record.fields.Latitude}, ${record.fields.Longitude}`);
                        } else {
                            console.warn(`Record ${index + 1} has no coordinates:`, record);
                        }
                    });

                    // Add click event listeners to table rows
                    const rows = document.querySelectorAll('#pool-table-body tr');
                    rows.forEach(row => {
                        row.addEventListener('click', function() {
                            const index = this.getAttribute('data-index');
                            highlightMarker(index);
                            showInfoPanel(data.records[index]);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Debugging log
                });
        }

        function highlightMarker(index) {
            markers.forEach((marker, i) => {
                marker.setIcon(L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                    shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png'
                }));
            });

            if (markers[index]) {
                map.setView(markers[index].getLatLng(), 14); // Zoom into the selected marker
                markers[index].setIcon(L.icon({
                    iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-red.png', // Change to a red marker icon
                    shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png'
                }));
                markers[index].openPopup(); // Open the popup on the selected marker
            }
        }

        function showInfoPanel(record) {
            const infoPanel = document.getElementById('info-panel');
            infoPanel.innerHTML = `
                <img src="${record.fields.Photo[0].url}" alt="${record.fields.Name}">
                <h2>${record.fields.Name}</h2>
                <p><strong>Length:</strong> ${record.fields.Length} meters</p>
                <p><strong>Borough:</strong> ${record.fields.Borough}</p>
                <p>${record.fields.Description || 'No additional information available.'}</p>
            `;
            infoPanel.classList.add('active');
            document.getElementById('map').style.height = 'calc(100% - 200px)'; // Adjust map height
        }

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (isAscending) {
                    return cellA > cellB ? 1 : -1;
                } else {
                    return cellA < cellB ? 1 : -1;
                }
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
