<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            color: #212529;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 24px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
            color: #212529;
            font-size: 14px;
        }

        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th.sort-asc::after {
            content: " \2191";
        }

        th.sort-desc::after {
            content: " \2193";
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr {
            height: 40px;
        }

        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .popup-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .popup-container h2 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #007BFF;
        }

        .popup-container p {
            margin: 5px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-container">
            <h1>Swimming Pools in London</h1>
            <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

            <table>
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name</th>
                        <th onclick="sortTable(1)">Length (m)</th>
                        <th onclick="sortTable(2)">Borough</th>
                    </tr>
                </thead>
                <tbody id="pool-table-body">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <div class="map-container">
            <div id="map"></div>
            <div id="popup" class="popup-container"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let popup = document.getElementById('popup');

        function initMap() {
            map = L.map('map').setView([51.5074, -0.1278], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            fetch('/.netlify/functions/getPools')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data);

                    const tableBody = document.getElementById('pool-table-body');
                    tableBody.innerHTML = data.records.map((record, index) => `
                        <tr onclick="focusOnPool(${index})">
                            <td>${record.fields.Name}</td>
                            <td>${record.fields.Length}</td>
                            <td>${record.fields.Borough}</td>
                        </tr>
                    `).join('');

                    data.records.forEach((record, index) => {
                        if (record.fields.Latitude && record.fields.Longitude) {
                            const marker = L.marker([record.fields.Latitude, record.fields.Longitude])
                                .addTo(map)
                                .bindPopup(`<strong><a href="${record.fields.Website}" target="_blank">${record.fields.Name}</a></strong><br>${record.fields.Borough}`);
                            
                            marker.on('click', function () {
                                focusOnPool(index);
                            });

                            markers.push(marker);
                        }
                    });

                    sortTable(0); // Sort by Name A-Z by default
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function focusOnPool(index) {
            const record = markers[index];
            const marker = markers[index];
            if (record) {
                map.setView(marker.getLatLng(), 14);
                marker.openPopup();
                highlightMarker(marker);

                const popupContent = `
                    <h2>${record.options.title}</h2>
                    <p><strong>Length:</strong> ${record.options.length} m</p>
                    <p><strong>Borough:</strong> ${record.options.borough}</p>
                    <p><strong>Address:</strong> ${record.options.address}</p>
                    <p><strong>Opening Hours:</strong> ${record.options.openingHours}</p>
                    <p><strong>Price (Non-Member):</strong> ${record.options.price}</p>
                `;

                popup.innerHTML = popupContent;
                popup.style.display = 'block';
            }
        }

        function highlightMarker(marker) {
            markers.forEach(m => m.setIcon(L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
            })));

            marker.setIcon(L.icon({
                iconUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-icon-red.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
            }));
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const thElements = document.querySelectorAll('th');
            const isAscending = thElements[columnIndex].classList.toggle('sort-asc');

            thElements.forEach((th, index) => {
                if (index !== columnIndex) {
                    th.classList.remove('sort-asc', 'sort-desc');
                }
            });

            thElements[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                return isAscending ? (cellA > cellB ? 1 : -1) : (cellA < cellB ? 1 : -1);
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }

        function filterPools() {
            const input = document.getElementById('search').value.toLowerCase();
            const rows = document.getElementById('pool-table-body').getElementsByTagName('tr');
            let bounds = new L.LatLngBounds();

            markers.forEach((marker, index) => {
                const row = rows[index];
                const text = row.innerText.toLowerCase();

                if (text.includes(input)) {
                    row.style.display = '';
                    marker.setOpacity(1);
                    bounds.extend(marker.getLatLng());
                } else {
                    row.style.display = 'none';
                    marker.setOpacity(0);
                }
            });

            if (!bounds.isEmpty()) {
                map.fitBounds(bounds);
            } else {
                map.setView([51.5074, -0.1278], 12);
            }
        }

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
