<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swimming Pools in London</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/jpwoodi/swimtimeclac/2b6290fea10bcf90c5230f878fb3116be7d4e29a/people-2588747.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        th.sort-asc::after {
            content: " \2191";  /* Up arrow */
        }
        th.sort-desc::after {
            content: " \2193";  /* Down arrow */
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        input#search {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">Back to Swim Calculator</a>
    <h1>Swimming Pools in London</h1>
    <input type="text" id="search" placeholder="Search for pools..." onkeyup="filterPools()">

    <table>
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Length (m)</th>
                <th onclick="sortTable(2)">Borough</th>
            </tr>
        </thead>
        <tbody id="pool-table-body">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/.netlify/functions/getPools')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.records) {
                        const tableBody = document.getElementById('pool-table-body');
                        tableBody.innerHTML = data.records.map(record => `
                            <tr>
                                <td>${record.fields.Name}</td>
                                <td>${record.fields.Length}</td>
                                <td>${record.fields.Borough}</td>
                            </tr>
                        `).join('');
                    } else {
                        document.getElementById('pool-table-body').innerHTML = '<tr><td colspan="3">No data found</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('pool-table-body').innerHTML = '<tr><td colspan="3">Failed to load data</td></tr>';
                });
        });

        function filterPools() {
            let input = document.getElementById('search').value.toLowerCase();
            let rows = document.getElementById('pool-table-body').getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].innerText.toLowerCase().indexOf(input) > -1) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }

        function sortTable(columnIndex) {
            const table = document.querySelector('table tbody');
            const rowsArray = Array.from(table.rows);
            const headers = document.querySelectorAll('th');
            const isAscending = headers[columnIndex].classList.toggle('sort-asc');
            headers.forEach((header, index) => {
                if (index !== columnIndex) {
                    header.classList.remove('sort-asc', 'sort-desc');
                }
            });

            headers[columnIndex].classList.toggle('sort-desc', !isAscending);

            rowsArray.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerText.toLowerCase();
                const cellB = b.cells[columnIndex].innerText.toLowerCase();

                if (cellA < cellB) return isAscending ? -1 : 1;
                if (cellA > cellB) return isAscending ? 1 : -1;
                return 0;
            });

            table.innerHTML = '';
            table.append(...rowsArray);
        }
    </script>
</body>
</html>
